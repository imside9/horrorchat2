<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>404호 답하지 않은 밤</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap');

        :root {
            --bg-color: #080808;
            --chat-bg: #111;
            --my-msg-bg: #2e4e3e;
            --other-msg-bg: #1e1e1e;
            --system-msg-bg: #1a1a1a;
            --accent: #b71c1c;
            --text-main: #dcdcdc;
            --font: 'Noto Sans KR', sans-serif;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: var(--font);
            display: flex;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        #game-frame {
            width: 100%;
            max-width: 480px;
            background-color: var(--chat-bg);
            display: flex;
            flex-direction: column;
            position: relative;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.8);
        }

        /* === HEADER === */
        header {
            padding: 12px 16px;
            border-bottom: 1px solid #2a2a2a;
            display: flex;
            align-items: center;
            gap: 12px;
            background: rgba(15, 15, 15, 0.98);
            z-index: 10;
        }
        .header-back {
            color: #888;
            font-size: 1.2rem;
            cursor: pointer;
        }
        .header-info { flex: 1; }
        .room-title { font-weight: 500; font-size: 0.95rem; letter-spacing: -0.5px; }
        .user-count { font-size: 0.75rem; color: #666; transition: color 0.3s; }
        .user-count.alert { color: var(--accent); animation: blink 1s infinite; }
        .header-icons { display: flex; gap: 16px; color: #888; font-size: 0.9rem; }

        /* === CHAT WINDOW === */
        #chat-window {
            flex: 1;
            padding: 16px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 4px;
            scroll-behavior: smooth;
            padding-bottom: 20px;
        }
        #chat-window::-webkit-scrollbar { width: 4px; }
        #chat-window::-webkit-scrollbar-thumb { background: #333; border-radius: 2px; }

        /* === DATE DIVIDER === */
        .date-divider {
            text-align: center;
            color: #555;
            font-size: 0.7rem;
            margin: 16px 0;
            position: relative;
        }
        .date-divider::before, .date-divider::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 30%;
            height: 1px;
            background: #2a2a2a;
        }
        .date-divider::before { left: 0; }
        .date-divider::after { right: 0; }

        /* === MESSAGE ROWS === */
        .msg-row {
            display: flex;
            gap: 8px;
            max-width: 85%;
            opacity: 0;
            animation: fadeIn 0.4s forwards;
        }
        .msg-row-left { align-self: flex-start; }
        .msg-row-right { align-self: flex-end; flex-direction: row-reverse; }

        /* === PROFILE AVATAR === */
        .avatar {
            width: 36px;
            height: 36px;
            min-width: 36px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.75rem;
            font-weight: 700;
            color: #fff;
            overflow: hidden;
            position: relative;
            margin-top: 2px;
        }
        .avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .avatar-minsu { background: #3a1a1a; border: 1px solid #5a2a2a; }
        .avatar-younghun { background: #1a2a3a; border: 1px solid #2a3a5a; }
        .avatar-jisu { background: #2a1a3a; border: 1px solid #3a2a5a; }
        .avatar-me { background: #1a3a2a; border: 1px solid #2a5a3a; }
        .avatar-unknown {
            background: #1a1a1a;
            border: 1px solid #444;
            animation: glitchAvatar 3s infinite;
        }
        .avatar-system {
            background: none;
            border: 1px solid #333;
            color: #555;
            font-size: 0.6rem;
        }

        @keyframes glitchAvatar {
            0%, 95%, 100% { filter: none; }
            96% { filter: hue-rotate(90deg) brightness(2); }
            97% { filter: hue-rotate(-90deg) brightness(0.5); }
        }

        /* === MESSAGE BUBBLE === */
        .msg-content { display: flex; flex-direction: column; }
        .sender-name { font-size: 0.7rem; color: #888; margin-bottom: 3px; margin-left: 2px; }
        .msg-bubble {
            padding: 9px 13px;
            border-radius: 12px;
            font-size: 0.9rem;
            line-height: 1.55;
            word-break: break-all;
            position: relative;
        }
        .bubble-left {
            background: var(--other-msg-bg);
            border-top-left-radius: 2px;
            color: #e0e0e0;
        }
        .bubble-right {
            background: var(--my-msg-bg);
            border-top-right-radius: 2px;
            color: #fff;
        }
        .msg-time {
            font-size: 0.6rem;
            color: #555;
            margin-top: 3px;
            align-self: flex-end;
        }
        .msg-row-right .msg-time { align-self: flex-start; }
        .msg-row-right .sender-name { display: none; }

        /* Read receipt */
        .read-receipt {
            font-size: 0.6rem;
            color: #b71c1c55;
            margin-top: 1px;
        }
        .read-receipt.ghost {
            animation: ghostRead 2s forwards;
        }
        @keyframes ghostRead {
            0% { opacity: 0; }
            30% { opacity: 1; color: var(--accent); }
            70% { opacity: 1; }
            100% { opacity: 0; }
        }

        /* === SYSTEM MESSAGE === */
        .msg-system {
            align-self: center;
            background: none;
            color: #666;
            font-size: 0.72rem;
            text-align: center;
            padding: 6px 14px;
            border: 1px solid #2a2a2a;
            border-radius: 20px;
            margin: 12px 0;
            width: fit-content;
            opacity: 0;
            animation: fadeIn 0.4s forwards;
        }
        .msg-system.error {
            border-color: #5a2a2a;
            color: #cc4444;
        }
        .msg-system.glitch {
            animation: fadeIn 0.4s forwards, textGlitch 0.3s ease-in-out;
        }

        /* === DELETED MESSAGE === */
        .msg-deleted {
            font-style: italic;
            color: #555;
            font-size: 0.8rem;
        }

        /* === TYPING INDICATOR === */
        .typing-row {
            display: flex;
            gap: 8px;
            align-self: flex-start;
            opacity: 0;
            transition: opacity 0.3s;
        }
        .typing-row.visible { opacity: 1; }
        .typing-bubble {
            background: var(--other-msg-bg);
            padding: 10px 15px;
            border-radius: 12px;
            border-top-left-radius: 2px;
            display: flex;
            gap: 4px;
            align-items: center;
        }
        .dot {
            width: 5px; height: 5px;
            background: #555;
            border-radius: 50%;
            animation: bounce 1.4s infinite;
        }
        .dot:nth-child(2) { animation-delay: 0.2s; }
        .dot:nth-child(3) { animation-delay: 0.4s; }

        /* === EVIDENCE BOX === */
        .evidence-box {
            background: #0a0a0a;
            border: 1px solid #333;
            padding: 12px;
            border-radius: 8px;
            margin-top: 6px;
        }
        .evidence-title {
            color: var(--accent);
            font-weight: 700;
            font-size: 0.8rem;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 6px;
        }
        .evidence-title::before { content: '?뱨'; font-size: 0.9rem; }
        .evidence-real-img {
            width: 100%;
            height: auto;
            border-radius: 4px;
            margin-bottom: 8px;
            border: 1px solid #2a2a2a;
            display: block;
        }
        .evidence-desc { color: #888; font-size: 0.82rem; font-style: italic; line-height: 1.5; }
        .img-error { color: #cc4444; font-size: 0.75rem; margin-bottom: 5px; display: none; }

        /* === AUDIO PLAYER === */
        .audio-player {
            background: #1a1a1a;
            border-radius: 24px;
            padding: 10px 16px;
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 8px;
            border: 1px solid #333;
        }
        .play-icon {
            width: 0; height: 0;
            border-top: 7px solid transparent;
            border-bottom: 7px solid transparent;
            border-left: 12px solid #fff;
            cursor: pointer;
        }
        .waveform {
            flex: 1; height: 24px;
            display: flex; align-items: center; gap: 2px;
        }
        .bar {
            background: #555; width: 3px; border-radius: 1px;
            animation: wave 1s infinite ease-in-out;
        }
        .audio-time { color: #666; font-size: 0.7rem; min-width: 32px; }

        /* === INTERACTION AREA === */
        #interaction-area {
            background: #0d0d0d;
            border-top: 1px solid #2a2a2a;
            padding: 14px;
            min-height: 80px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .btn-choice {
            width: 100%;
            background: #1a1a1a;
            border: 1px solid #333;
            color: #ccc;
            padding: 13px 16px;
            margin-bottom: 7px;
            border-radius: 8px;
            text-align: left;
            cursor: pointer;
            font-size: 0.9rem;
            font-family: var(--font);
            transition: 0.2s;
            line-height: 1.4;
        }
        .btn-choice:hover { background: #252525; color: white; border-color: #555; }
        .btn-choice:active { transform: scale(0.98); }

        .input-group { display: flex; gap: 8px; }
        #answer-input {
            flex: 1;
            background: #1a1a1a;
            border: 1px solid #444;
            color: #fff;
            padding: 12px 14px;
            border-radius: 20px;
            font-family: var(--font);
            font-size: 0.9rem;
            outline: none;
        }
        #answer-input:focus { border-color: #666; }
        #answer-input::placeholder { color: #555; }
        #submit-btn {
            background: #333;
            color: white;
            border: none;
            padding: 0 20px;
            border-radius: 20px;
            cursor: pointer;
            font-family: var(--font);
            font-size: 0.85rem;
            transition: 0.2s;
        }
        #submit-btn:hover { background: var(--accent); }

        /* === NOTIFICATION OVERLAY (Prologue) === */
        #notification-overlay {
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: #0a0a0a;
            z-index: 100;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px;
        }
        .notif-card {
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 16px;
            padding: 20px;
            width: 100%;
            max-width: 320px;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s;
        }
        .notif-card.visible {
            opacity: 1;
            transform: translateY(0);
        }
        .notif-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 12px;
        }
        .notif-app-icon {
            width: 24px; height: 24px;
            background: #333;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.7rem;
        }
        .notif-app-name { font-size: 0.7rem; color: #888; }
        .notif-time { font-size: 0.65rem; color: #555; margin-left: auto; }
        .notif-sender { font-weight: 500; font-size: 0.9rem; margin-bottom: 6px; }
        .notif-text { color: #aaa; font-size: 0.85rem; line-height: 1.5; }
        .notif-image {
            width: 100%;
            height: 160px;
            background: #111;
            border-radius: 8px;
            margin: 10px 0;
            border: 1px solid #2a2a2a;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .notif-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .notif-image-placeholder {
            color: #444;
            font-size: 0.75rem;
        }

        /* === ENDING OVERLAY === */
        #ending-overlay {
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.95);
            z-index: 100;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px;
            text-align: center;
        }
        .ending-label {
            font-size: 0.7rem;
            color: var(--accent);
            letter-spacing: 4px;
            text-transform: uppercase;
            margin-bottom: 16px;
        }
        .ending-title {
            font-size: 1.3rem;
            font-weight: 700;
            margin-bottom: 20px;
            line-height: 1.4;
        }
        .ending-desc {
            color: #888;
            font-size: 0.85rem;
            line-height: 1.7;
            max-width: 320px;
        }
        .ending-restart {
            margin-top: 40px;
            background: none;
            border: 1px solid #444;
            color: #888;
            padding: 12px 32px;
            border-radius: 24px;
            cursor: pointer;
            font-family: var(--font);
            font-size: 0.85rem;
            transition: 0.2s;
        }
        .ending-restart:hover { border-color: #888; color: #fff; }

        /* === ANIMATIONS === */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(4px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-4px); }
        }
        @keyframes blink {
            0% { opacity: 1; } 50% { opacity: 0.3; } 100% { opacity: 1; }
        }
        @keyframes wave {
            0%, 100% { height: 4px; } 50% { height: 18px; }
        }
        @keyframes shake {
            10%, 90% { transform: translate3d(-1px, 0, 0); }
            20%, 80% { transform: translate3d(2px, 0, 0); }
            30%, 50%, 70% { transform: translate3d(-4px, 0, 0); }
            40%, 60% { transform: translate3d(4px, 0, 0); }
        }
        @keyframes textGlitch {
            0% { transform: translate(0); }
            20% { transform: translate(-2px, 1px); }
            40% { transform: translate(2px, -1px); filter: hue-rotate(90deg); }
            60% { transform: translate(-1px, -1px); }
            80% { transform: translate(1px, 1px); filter: hue-rotate(-90deg); }
            100% { transform: translate(0); filter: none; }
        }
        @keyframes screenFlash {
            0% { opacity: 1; }
            25% { opacity: 0; }
            50% { opacity: 1; }
            75% { opacity: 0.3; }
            100% { opacity: 1; }
        }
        .shake { animation: shake 0.5s cubic-bezier(.36,.07,.19,.97) both; }
        .flash { animation: screenFlash 0.5s ease-in-out; }
    </style>
</head>
<body>

<div id="game-frame">
    <!-- NOTIFICATION OVERLAY (Prologue) -->
    <div id="notification-overlay"></div>

    <!-- ENDING OVERLAY -->
    <div id="ending-overlay">
        <div class="ending-label">엔딩</div>
        <div class="ending-title" id="ending-title"></div>
        <div class="ending-desc" id="ending-desc"></div>
        <button class="ending-restart" onclick="location.reload()">다시 플레이</button>
    </div>

    <header>
        <span class="header-back">←</span>
        <div class="header-info">
            <div class="room-title" id="room-title">404호 단체 채팅방</div>
            <div class="user-count" id="header-count">참여자 4명</div>
        </div>
        <div class="header-icons">
            <span>⋯</span>
        </div>
    </header>

    <div id="chat-window">
        <!-- Typing indicator -->
        <div class="typing-row" id="typing-row">
            <div class="avatar avatar-minsu" id="typing-avatar">
                <img src="./images/profile_minsu.png" onerror="this.style.display='none'; this.parentElement.innerText='ME';">
            </div>
            <div class="typing-bubble">
                <div class="dot"></div><div class="dot"></div><div class="dot"></div>
            </div>
        </div>
    </div>

    <div id="interaction-area"></div>
</div>

<script>
// scenario.json single-source runtime
const READING_DELAY = 550;
const TYPING_DELAY = 700;
const INPUT_PLACEHOLDER = "정답을 입력하세요...";

const CHARACTERS = {
    "서윤": { avatarClass: "avatar-jisu", avatarImg: "./images/profile_jisu.png", avatarFallback: "SY" },
    "태민": { avatarClass: "avatar-younghun", avatarImg: "./images/profile_younghun.png", avatarFallback: "TM" },
    "하나": { avatarClass: "avatar-jisu", avatarImg: "./images/profile_jisu.png", avatarFallback: "HN" },
    "지후": { avatarClass: "avatar-unknown", avatarImg: "./images/profile_unknown.png", avatarFallback: "JH" },
    "ME": { avatarClass: "avatar-me", avatarImg: "./images/profile_me.png", avatarFallback: "ME" },
    "UNKNOWN": { avatarClass: "avatar-unknown", avatarImg: "./images/profile_unknown.png", avatarFallback: "?" }
};

const chatWindow = document.getElementById("chat-window");
const interactionArea = document.getElementById("interaction-area");
const headerCount = document.getElementById("header-count");
const typingRow = document.getElementById("typing-row");
const typingAvatar = document.getElementById("typing-avatar");
const notifOverlay = document.getElementById("notification-overlay");
const endingOverlay = document.getElementById("ending-overlay");
const roomTitle = document.getElementById("room-title");

let scenarioData = null;
let currentNodeId = null;
let currentTime = { h: 2, m: 10 };
let ended = false;
let lastSpeaker = null;
let lastSide = null;
let lastChannel = null;

function wait(ms) {
    return new Promise((resolve) => setTimeout(resolve, ms));
}

function scrollToBottom() {
    chatWindow.scrollTop = chatWindow.scrollHeight;
}

function getTime() {
    currentTime.m += 1;
    if (currentTime.m >= 60) {
        currentTime.m = 0;
        currentTime.h += 1;
    }
    if (currentTime.h >= 24) currentTime.h = 0;
    const h = currentTime.h;
    const period = h < 12 ? "오전" : "오후";
    const displayH = h % 12 === 0 ? 12 : h % 12;
    return `${period} ${displayH}:${String(currentTime.m).padStart(2, "0")}`;
}

function normalizeAnswer(value) {
    return String(value || "").toLowerCase().replace(/\s/g, "");
}

function isMeSpeaker(speaker) {
    if (!speaker) return false;
    const val = String(speaker).trim();
    return /^(me|ME|나|내|플레이어)$/i.test(val);
}

function resolveCharacterKey(speaker) {
    if (!speaker) return "UNKNOWN";
    const s = String(speaker).trim();
    if (isMeSpeaker(s)) return "ME";
    if (s.includes("서윤") || /seoyun/i.test(s)) return "서윤";
    if (s.includes("태민") || /taemin/i.test(s)) return "태민";
    if (s.includes("하나") || /hana/i.test(s)) return "하나";
    if (s.includes("지후") || /jihu/i.test(s)) return "지후";
    return "UNKNOWN";
}

function createAvatar(speaker) {
    const key = resolveCharacterKey(speaker);
    const char = CHARACTERS[key] || CHARACTERS.UNKNOWN;
    const avatar = document.createElement("div");
    avatar.className = `avatar ${char.avatarClass}`;
    avatar.innerHTML = `<img src="${char.avatarImg}" onerror="this.style.display='none'; this.parentElement.innerText='${char.avatarFallback}';">`;
    return avatar;
}

async function showTyping(speaker) {
    const key = resolveCharacterKey(speaker);
    const char = CHARACTERS[key] || CHARACTERS.UNKNOWN;
    typingAvatar.className = `avatar ${char.avatarClass}`;
    typingAvatar.innerHTML = `<img src="${char.avatarImg}" onerror="this.style.display='none'; this.parentElement.innerText='${char.avatarFallback}';">`;
    typingRow.classList.add("visible");
    scrollToBottom();
    await wait(TYPING_DELAY);
    typingRow.classList.remove("visible");
}

async function addSystemMessage(text, subtype) {
    lastSpeaker = null;
    const sysDiv = document.createElement("div");
    sysDiv.className = "msg-system";
    if (subtype === "error") sysDiv.classList.add("error");
    if (subtype === "glitch") sysDiv.classList.add("glitch");
    sysDiv.innerText = text;
    chatWindow.insertBefore(sysDiv, typingRow);
    scrollToBottom();
    await wait(READING_DELAY);
}

async function addDateMessage(text) {
    lastSpeaker = null;
    const div = document.createElement("div");
    div.className = "date-divider";
    div.innerText = text;
    chatWindow.insertBefore(div, typingRow);
    scrollToBottom();
    await wait(READING_DELAY);
}

async function addChatMessage(node) {
    const speaker = node.speaker || "UNKNOWN";
    const isMe = isMeSpeaker(speaker);
    const side = isMe ? "right" : "left";
    const channel = node.channel || null;

    if (channel && channel !== lastChannel) {
        const label = channel === "past" ? "[과거 로그]" : channel === "now" ? "[현재 채팅]" : `[${channel}]`;
        await addSystemMessage(label, channel === "past" ? "glitch" : null);
        lastChannel = channel;
    }

    const sameAsBefore = lastSpeaker === speaker && lastSide === side;

    if (!isMe) {
        await showTyping(speaker);
    }

    const row = document.createElement("div");
    row.className = `msg-row msg-row-${side}`;

    if (!isMe) {
        if (!sameAsBefore) {
            row.appendChild(createAvatar(speaker));
        } else {
            const spacer = document.createElement("div");
            spacer.style.width = "36px";
            spacer.style.minWidth = "36px";
            row.appendChild(spacer);
        }
    }

    const content = document.createElement("div");
    content.className = "msg-content";
    const senderName = !isMe && !sameAsBefore ? `<span class="sender-name">${speaker}</span>` : "";
    content.innerHTML = `${senderName}<div class="msg-bubble bubble-${side}">${node.text || ""}</div><span class="msg-time">${getTime()}</span>`;

    row.appendChild(content);
    chatWindow.insertBefore(row, typingRow);
    scrollToBottom();

    lastSpeaker = speaker;
    lastSide = side;
    await wait(READING_DELAY);
}

async function playEndingSequence(node) {
    interactionArea.innerHTML = "";
    const sequence = Array.isArray(node.sequence) ? node.sequence : [];

    for (const step of sequence) {
        if (step.delay) await wait(step.delay);
        if (step.type === "system") {
            await addSystemMessage(step.text || "", step.subtype);
        } else {
            await addChatMessage(step);
        }
    }

    if (node.ending) {
        showEnding(node.ending);
    }
}

function showEnding(ending) {
    ended = true;
    endingOverlay.style.display = "flex";
    endingOverlay.style.opacity = "0";
    endingOverlay.querySelector(".ending-label").innerText = ending.label || "엔딩";
    document.getElementById("ending-title").innerText = ending.title || "";
    document.getElementById("ending-desc").innerText = ending.desc || "";
    requestAnimationFrame(() => {
        endingOverlay.style.transition = "opacity 1.2s";
        endingOverlay.style.opacity = "1";
    });
}

function gatherReferences(scenario) {
    const refs = [];
    for (const [id, node] of Object.entries(scenario)) {
        if (id === "start") continue;
        if (node.next) refs.push({ from: id, to: node.next, kind: "next" });
        if (node.failNext) refs.push({ from: id, to: node.failNext, kind: "failNext" });
        if (node.type === "choice" && Array.isArray(node.options)) {
            node.options.forEach((opt, i) => {
                if (opt && opt.next) refs.push({ from: id, to: opt.next, kind: `choice[${i}]` });
            });
        }
    }
    return refs;
}

function validateScenario(scenario) {
    const errors = [];
    if (!scenario || typeof scenario !== "object") {
        errors.push("scenario.json root must be an object");
        return errors;
    }
    if (!scenario.start || !scenario[scenario.start]) {
        errors.push("missing or invalid 'start' node");
    }

    const refs = gatherReferences(scenario);
    for (const ref of refs) {
        if (!scenario[ref.to]) {
            errors.push(`broken reference: ${ref.from} -> ${ref.to} (${ref.kind})`);
        }
    }

    if (scenario.start && scenario[scenario.start]) {
        const visited = new Set();
        const queue = [scenario.start];
        while (queue.length > 0) {
            const id = queue.shift();
            if (visited.has(id)) continue;
            visited.add(id);
            const node = scenario[id];
            if (!node) continue;
            if (node.next) queue.push(node.next);
            if (node.failNext) queue.push(node.failNext);
            if (node.type === "choice" && Array.isArray(node.options)) {
                node.options.forEach((opt) => {
                    if (opt && opt.next) queue.push(opt.next);
                });
            }
        }

        Object.keys(scenario).forEach((id) => {
            if (id === "start") return;
            if (!visited.has(id)) {
                errors.push(`unreachable node: ${id}`);
            }
        });
    }

    return errors;
}

function showLoadError(lines) {
    const msg = Array.isArray(lines) ? lines.join("\n") : String(lines || "unknown error");
    addSystemMessage(`[시나리오 로드 실패]\n${msg}`, "error");
    interactionArea.innerHTML = "";
    const retry = document.createElement("button");
    retry.className = "btn-choice";
    retry.innerText = "다시 시도";
    retry.onclick = () => location.reload();
    interactionArea.appendChild(retry);
}

async function playNode(nodeId) {
    if (ended) return;
    currentNodeId = nodeId;
    const node = scenarioData[nodeId];
    if (!node) {
        await addSystemMessage(`[오류] 존재하지 않는 노드: ${nodeId}`, "error");
        return;
    }

    if (node.type === "system") {
        await addSystemMessage(node.text || "", node.subtype);
        if (node.next) return playNode(node.next);
        return;
    }

    if (node.type === "date") {
        await addDateMessage(node.text || "");
        if (node.next) return playNode(node.next);
        return;
    }

    if (node.type === "ending_sequence") {
        await playEndingSequence(node);
        return;
    }

    if (node.type === "choice") {
        if (node.narration) {
            await addSystemMessage(node.narration);
        }
        interactionArea.innerHTML = "";
        (node.options || []).forEach((opt) => {
            const btn = document.createElement("button");
            btn.className = "btn-choice";
            btn.innerText = opt.label || "선택";
            btn.onclick = async () => {
                interactionArea.innerHTML = "";
                await addChatMessage({ speaker: "ME", text: opt.label || "선택" });
                if (opt.next) playNode(opt.next);
            };
            interactionArea.appendChild(btn);
        });
        return;
    }

    if (node.type === "input") {
        interactionArea.innerHTML = "";
        const inputGroup = document.createElement("div");
        inputGroup.className = "input-group";
        inputGroup.innerHTML = `<input type="text" id="answer-input" placeholder="${node.placeholder || INPUT_PLACEHOLDER}" autocomplete="off"><button id="submit-btn">전송</button>`;
        interactionArea.appendChild(inputGroup);

        const input = inputGroup.querySelector("#answer-input");
        const button = inputGroup.querySelector("#submit-btn");
        input.focus();

        const submit = async () => {
            const val = (input.value || "").trim();
            if (!val) return;
            interactionArea.innerHTML = "";
            await addChatMessage({ speaker: "ME", text: val });

            const isCorrect = normalizeAnswer(val) === normalizeAnswer(node.correctAnswer);
            const target = isCorrect ? node.next : node.failNext;
            if (target) playNode(target);
        };

        button.onclick = submit;
        input.onkeypress = (e) => {
            if (e.key === "Enter") submit();
        };
        return;
    }

    await addChatMessage(node);
    if (node.next) return playNode(node.next);
}

window.render_game_to_text = () => {
    const choices = Array.from(interactionArea.querySelectorAll(".btn-choice")).map((btn) => btn.innerText);
    return JSON.stringify({
        scene: currentNodeId,
        ended,
        pendingChoices: choices,
        coordinateSystem: "chat_ui_top_to_bottom"
    });
};

window.advanceTime = () => {
    // deterministic hook for external test runner
};

async function bootstrap() {
    roomTitle.innerText = "404호 단체 채팅방";
    headerCount.innerText = "참여자 4명";
    notifOverlay.style.display = "none";

    try {
        const response = await fetch("./scenario.json", { cache: "no-store" });
        if (!response.ok) {
            throw new Error(`HTTP ${response.status}`);
        }

        const parsed = await response.json();
        const errors = validateScenario(parsed);
        if (errors.length > 0) {
            throw new Error(errors.slice(0, 8).join("\n"));
        }

        scenarioData = parsed;
        playNode(scenarioData.start);
    } catch (error) {
        showLoadError(error.message || String(error));
    }
}

window.onload = bootstrap;
</script>
