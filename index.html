<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Room 404: Edit War</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap');

        :root {
            --bg-color: #080808;
            --chat-bg: #111;
            --my-msg-bg: #2e4e3e;
            --other-msg-bg: #1e1e1e;
            --system-msg-bg: #1a1a1a;
            --accent: #b71c1c;
            --text-main: #dcdcdc;
            --font: 'Noto Sans KR', sans-serif;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: var(--font);
            display: flex;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        #game-frame {
            width: 100%;
            max-width: 480px;
            background-color: var(--chat-bg);
            display: flex;
            flex-direction: column;
            position: relative;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.8);
        }

        /* === HEADER === */
        header {
            padding: 12px 16px;
            border-bottom: 1px solid #2a2a2a;
            display: flex;
            align-items: center;
            gap: 12px;
            background: rgba(15, 15, 15, 0.98);
            z-index: 10;
        }
        .header-back {
            color: #888;
            font-size: 1.2rem;
            cursor: pointer;
        }
        .header-info { flex: 1; }
        .room-title { font-weight: 500; font-size: 0.95rem; letter-spacing: -0.5px; }
        .user-count { font-size: 0.75rem; color: #666; transition: color 0.3s; }
        .user-count.alert { color: var(--accent); animation: blink 1s infinite; }
        .header-icons { display: flex; gap: 16px; color: #888; font-size: 0.9rem; }

        /* === CHAT WINDOW === */
        #chat-window {
            flex: 1;
            padding: 16px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 4px;
            scroll-behavior: smooth;
            padding-bottom: 20px;
        }
        #chat-window::-webkit-scrollbar { width: 4px; }
        #chat-window::-webkit-scrollbar-thumb { background: #333; border-radius: 2px; }

        /* === DATE DIVIDER === */
        .date-divider {
            text-align: center;
            color: #555;
            font-size: 0.7rem;
            margin: 16px 0;
            position: relative;
        }
        .date-divider::before, .date-divider::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 30%;
            height: 1px;
            background: #2a2a2a;
        }
        .date-divider::before { left: 0; }
        .date-divider::after { right: 0; }

        /* === MESSAGE ROWS === */
        .msg-row {
            display: flex;
            gap: 8px;
            max-width: 85%;
            opacity: 0;
            animation: fadeIn 0.4s forwards;
        }
        .msg-row-left { align-self: flex-start; }
        .msg-row-right { align-self: flex-end; flex-direction: row-reverse; }

        /* === PROFILE AVATAR === */
        .avatar {
            width: 36px;
            height: 36px;
            min-width: 36px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.75rem;
            font-weight: 700;
            color: #fff;
            overflow: hidden;
            position: relative;
            margin-top: 2px;
        }
        .avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .avatar-minsu { background: #3a1a1a; border: 1px solid #5a2a2a; }
        .avatar-younghun { background: #1a2a3a; border: 1px solid #2a3a5a; }
        .avatar-jisu { background: #2a1a3a; border: 1px solid #3a2a5a; }
        .avatar-me { background: #1a3a2a; border: 1px solid #2a5a3a; }
        .avatar-unknown {
            background: #1a1a1a;
            border: 1px solid #444;
            animation: glitchAvatar 3s infinite;
        }
        .avatar-system {
            background: none;
            border: 1px solid #333;
            color: #555;
            font-size: 0.6rem;
        }

        @keyframes glitchAvatar {
            0%, 95%, 100% { filter: none; }
            96% { filter: hue-rotate(90deg) brightness(2); }
            97% { filter: hue-rotate(-90deg) brightness(0.5); }
        }

        /* === MESSAGE BUBBLE === */
        .msg-content { display: flex; flex-direction: column; }
        .sender-name { font-size: 0.7rem; color: #888; margin-bottom: 3px; margin-left: 2px; }
        .msg-bubble {
            padding: 9px 13px;
            border-radius: 12px;
            font-size: 0.9rem;
            line-height: 1.55;
            word-break: break-all;
            position: relative;
        }
        .bubble-left {
            background: var(--other-msg-bg);
            border-top-left-radius: 2px;
            color: #e0e0e0;
        }
        .bubble-right {
            background: var(--my-msg-bg);
            border-top-right-radius: 2px;
            color: #fff;
        }
        .msg-time {
            font-size: 0.6rem;
            color: #555;
            margin-top: 3px;
            align-self: flex-end;
        }
        .msg-row-right .msg-time { align-self: flex-start; }
        .msg-row-right .sender-name { display: none; }

        /* Read receipt */
        .read-receipt {
            font-size: 0.6rem;
            color: #b71c1c55;
            margin-top: 1px;
        }
        .read-receipt.ghost {
            animation: ghostRead 2s forwards;
        }
        @keyframes ghostRead {
            0% { opacity: 0; }
            30% { opacity: 1; color: var(--accent); }
            70% { opacity: 1; }
            100% { opacity: 0; }
        }

        /* === SYSTEM MESSAGE === */
        .msg-system {
            align-self: center;
            background: none;
            color: #666;
            font-size: 0.72rem;
            text-align: center;
            padding: 6px 14px;
            border: 1px solid #2a2a2a;
            border-radius: 20px;
            margin: 12px 0;
            width: fit-content;
            opacity: 0;
            animation: fadeIn 0.4s forwards;
        }
        .msg-system.error {
            border-color: #5a2a2a;
            color: #cc4444;
        }
        .msg-system.glitch {
            animation: fadeIn 0.4s forwards, textGlitch 0.3s ease-in-out;
        }

        /* === DELETED MESSAGE === */
        .msg-deleted {
            font-style: italic;
            color: #555;
            font-size: 0.8rem;
        }

        /* === TYPING INDICATOR === */
        .typing-row {
            display: flex;
            gap: 8px;
            align-self: flex-start;
            opacity: 0;
            transition: opacity 0.3s;
        }
        .typing-row.visible { opacity: 1; }
        .typing-bubble {
            background: var(--other-msg-bg);
            padding: 10px 15px;
            border-radius: 12px;
            border-top-left-radius: 2px;
            display: flex;
            gap: 4px;
            align-items: center;
        }
        .dot {
            width: 5px; height: 5px;
            background: #555;
            border-radius: 50%;
            animation: bounce 1.4s infinite;
        }
        .dot:nth-child(2) { animation-delay: 0.2s; }
        .dot:nth-child(3) { animation-delay: 0.4s; }

        /* === EVIDENCE BOX === */
        .evidence-box {
            background: #0a0a0a;
            border: 1px solid #333;
            padding: 12px;
            border-radius: 8px;
            margin-top: 6px;
        }
        .evidence-title {
            color: var(--accent);
            font-weight: 700;
            font-size: 0.8rem;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 6px;
        }
        .evidence-title::before { content: 'üìé'; font-size: 0.9rem; }
        .evidence-real-img {
            width: 100%;
            height: auto;
            border-radius: 4px;
            margin-bottom: 8px;
            border: 1px solid #2a2a2a;
            display: block;
        }
        .evidence-desc { color: #888; font-size: 0.82rem; font-style: italic; line-height: 1.5; }
        .img-error { color: #cc4444; font-size: 0.75rem; margin-bottom: 5px; display: none; }

        /* === AUDIO PLAYER === */
        .audio-player {
            background: #1a1a1a;
            border-radius: 24px;
            padding: 10px 16px;
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 8px;
            border: 1px solid #333;
        }
        .play-icon {
            width: 0; height: 0;
            border-top: 7px solid transparent;
            border-bottom: 7px solid transparent;
            border-left: 12px solid #fff;
            cursor: pointer;
        }
        .waveform {
            flex: 1; height: 24px;
            display: flex; align-items: center; gap: 2px;
        }
        .bar {
            background: #555; width: 3px; border-radius: 1px;
            animation: wave 1s infinite ease-in-out;
        }
        .audio-time { color: #666; font-size: 0.7rem; min-width: 32px; }

        /* === INTERACTION AREA === */
        #interaction-area {
            background: #0d0d0d;
            border-top: 1px solid #2a2a2a;
            padding: 14px;
            min-height: 80px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .btn-choice {
            width: 100%;
            background: #1a1a1a;
            border: 1px solid #333;
            color: #ccc;
            padding: 13px 16px;
            margin-bottom: 7px;
            border-radius: 8px;
            text-align: left;
            cursor: pointer;
            font-size: 0.9rem;
            font-family: var(--font);
            transition: 0.2s;
            line-height: 1.4;
        }
        .btn-choice:hover { background: #252525; color: white; border-color: #555; }
        .btn-choice:active { transform: scale(0.98); }

        .input-group { display: flex; gap: 8px; }
        #answer-input {
            flex: 1;
            background: #1a1a1a;
            border: 1px solid #444;
            color: #fff;
            padding: 12px 14px;
            border-radius: 20px;
            font-family: var(--font);
            font-size: 0.9rem;
            outline: none;
        }
        #answer-input:focus { border-color: #666; }
        #answer-input::placeholder { color: #555; }
        #submit-btn {
            background: #333;
            color: white;
            border: none;
            padding: 0 20px;
            border-radius: 20px;
            cursor: pointer;
            font-family: var(--font);
            font-size: 0.85rem;
            transition: 0.2s;
        }
        #submit-btn:hover { background: var(--accent); }

        /* === NOTIFICATION OVERLAY (Prologue) === */
        #notification-overlay {
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: #0a0a0a;
            z-index: 100;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px;
        }
        .notif-card {
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 16px;
            padding: 20px;
            width: 100%;
            max-width: 320px;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s;
        }
        .notif-card.visible {
            opacity: 1;
            transform: translateY(0);
        }
        .notif-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 12px;
        }
        .notif-app-icon {
            width: 24px; height: 24px;
            background: #333;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.7rem;
        }
        .notif-app-name { font-size: 0.7rem; color: #888; }
        .notif-time { font-size: 0.65rem; color: #555; margin-left: auto; }
        .notif-sender { font-weight: 500; font-size: 0.9rem; margin-bottom: 6px; }
        .notif-text { color: #aaa; font-size: 0.85rem; line-height: 1.5; }
        .notif-image {
            width: 100%;
            height: 160px;
            background: #111;
            border-radius: 8px;
            margin: 10px 0;
            border: 1px solid #2a2a2a;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .notif-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .notif-image-placeholder {
            color: #444;
            font-size: 0.75rem;
        }

        /* === ENDING OVERLAY === */
        #ending-overlay {
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.95);
            z-index: 100;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px;
            text-align: center;
        }
        .ending-label {
            font-size: 0.7rem;
            color: var(--accent);
            letter-spacing: 4px;
            text-transform: uppercase;
            margin-bottom: 16px;
        }
        .ending-title {
            font-size: 1.3rem;
            font-weight: 700;
            margin-bottom: 20px;
            line-height: 1.4;
        }
        .ending-desc {
            color: #888;
            font-size: 0.85rem;
            line-height: 1.7;
            max-width: 320px;
        }
        .ending-restart {
            margin-top: 40px;
            background: none;
            border: 1px solid #444;
            color: #888;
            padding: 12px 32px;
            border-radius: 24px;
            cursor: pointer;
            font-family: var(--font);
            font-size: 0.85rem;
            transition: 0.2s;
        }
        .ending-restart:hover { border-color: #888; color: #fff; }

        /* === ANIMATIONS === */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(4px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-4px); }
        }
        @keyframes blink {
            0% { opacity: 1; } 50% { opacity: 0.3; } 100% { opacity: 1; }
        }
        @keyframes wave {
            0%, 100% { height: 4px; } 50% { height: 18px; }
        }
        @keyframes shake {
            10%, 90% { transform: translate3d(-1px, 0, 0); }
            20%, 80% { transform: translate3d(2px, 0, 0); }
            30%, 50%, 70% { transform: translate3d(-4px, 0, 0); }
            40%, 60% { transform: translate3d(4px, 0, 0); }
        }
        @keyframes textGlitch {
            0% { transform: translate(0); }
            20% { transform: translate(-2px, 1px); }
            40% { transform: translate(2px, -1px); filter: hue-rotate(90deg); }
            60% { transform: translate(-1px, -1px); }
            80% { transform: translate(1px, 1px); filter: hue-rotate(-90deg); }
            100% { transform: translate(0); filter: none; }
        }
        @keyframes screenFlash {
            0% { opacity: 1; }
            25% { opacity: 0; }
            50% { opacity: 1; }
            75% { opacity: 0.3; }
            100% { opacity: 1; }
        }
        .shake { animation: shake 0.5s cubic-bezier(.36,.07,.19,.97) both; }
        .flash { animation: screenFlash 0.5s ease-in-out; }
    </style>
</head>

<div id="game-frame">
    <!-- NOTIFICATION OVERLAY (Prologue) -->

    <!-- ENDING OVERLAY -->
    <div id="ending-overlay">
        <div class="ending-label">ENDING</div>
        <div class="ending-title" id="ending-title"></div>
        <div class="ending-desc" id="ending-desc"></div>
        <button class="ending-restart" onclick="location.reload()">Îã§Ïãú ÌîåÎ†àÏù¥</button>

    <header>
        <span class="header-back">‚Üê</span>

        </div>
        <div class="header-icons">
            <span>‚ãØ</span>
        </div>

    <div id="chat-window">
        <!-- Typing indicator -->
        <div class="typing-row" id="typing-row">
            <div class="avatar avatar-minsu" id="typing-avatar">
                <img src="./images/profile_minsu.png" onerror="this.style.display='none'; this.parentElement.innerText='ME';">

<script>
// ============================================================
// Chat-based horror game script
// ============================================================

// === CONFIG ===
let TYPING_DELAY = 1800;
const READING_DELAY = 1000;
const FAST_TYPING = 800;
let loopCount = 0;
let currentTime = { h: 23, m: 47 };

// === CHARACTER DATA ===
const CHARACTERS = {
    'Seoyun': {
        avatarClass: 'avatar-jisu',
        avatarImg: './images/profile_jisu.png',
        avatarFallback: 'SY',
        color: '#aa66cc'
    },
    'Taemin': {
        avatarClass: 'avatar-younghun',
        avatarImg: './images/profile_younghun.png',
        avatarFallback: 'TM',
        color: '#5588cc'
    },
    'Hana': {
        avatarClass: 'avatar-jisu',
        avatarImg: './images/profile_jisu.png',
        avatarFallback: 'HN',
        color: '#c48f5a'
    },
    'Unknown User': {
        avatarClass: 'avatar-unknown',
        avatarImg: './images/profile_unknown.png',
        avatarFallback: '?',
        color: '#888'
    }
};

// === SCENARIO ===
const scenario = {
    "prologue_retention_notice": {
        type: "notification",
        notifications: [
            { delay: 1000, sender: "System", text: "Room log retention expires in 20 minutes." },
            { delay: 1800, sender: "Hana", text: "If we do this, we do it now. No media, logs only." },
            { delay: 2400, sender: "Messenger", text: "You were invited to 'Room 404 Coordination'.", isInvite: true }
        ],
        next: "start_invite"
    },
    "start_invite": {
        type: "system",
        text: "[System] Temporary investigation room created. Participants synced.",
        next: "date_divider"
    },
    "date_divider": {
        type: "date",
        text: "Sunday, February 15, 2026",
        next: "act1_accuse_open"
    },
    "act1_accuse_open": {
        speaker: "Seoyun",
        text: "No detours. Taemin was last on-site. Start there.",
        next: "act1_choice"
    },
    "act1_choice": {
        type: "choice",
        narration: "Push suspect now, or hold the room and inspect logs first.",
        options: [
            { label: "Taemin, explain your timeline first.", next: "act1_press_taemin" },
            { label: "No blame yet. Start with lock logs.", next: "act1_hold_room" }
        ]
    },
    "act1_press_taemin": {
        type: "system",
        text: "[System] Room tension increased. Credibility -1.",
        subtype: "error",
        next: "act1_evidence_locklog"
    },
    "act1_hold_room": {
        speaker: "Seoyun",
        text: "Fine. We verify records first. No assumptions.",
        next: "act1_evidence_locklog"
    },
    "act1_evidence_locklog": {
        type: "evidence",
        speaker: "Seoyun",
        title: "door_lock_log_404.txt",
        text: "02:31:11 -> UNLOCK\n02:31:15 -> OPEN\n02:38:02 -> OPEN\n[02:31:16~02:38:01 MISSING]",
        next: "act2_evidence_elevatorlog"
    },
    "act2_evidence_elevatorlog": {
        type: "evidence",
        speaker: "Taemin",
        title: "elevator_call_seq.csv",
        text: "B1 -> 4F at 02:33\n4F -> 1F at 02:34\n1F -> 4F at 02:34\nSequence is physically impossible.",
        next: "act2_choice"
    },
    "act2_choice": {
        type: "choice",
        narration: "Choose escalation path.",
        options: [
            { label: "Force kick vote on Taemin now.", next: "act2_force_kickvote" },
            { label: "Trace edit metadata chain first.", next: "act2_trace_metadata" }
        ]
    },
    "act2_force_kickvote": {
        type: "system",
        text: "[Permission error] Kick vote rejected. Role signatures mismatch.",
        subtype: "error",
        effect: "shake",
        next: "act2_evidence_powerlog"
    },
    "act2_trace_metadata": {
        speaker: "Hana",
        text: "Metadata says one account posted while marked offline. That's not network lag.",
        next: "act2_evidence_powerlog"
    },
    "act2_evidence_powerlog": {
        type: "evidence",
        speaker: "Hana",
        title: "hallway_power_draw.json",
        text: "Power spike 02:34:20~02:34:53\nSame window contains 3 offline-tagged messages.",
        next: "act2_silence_gap"
    },
    "act2_silence_gap": {
        type: "system",
        text: "[No new messages for 9 seconds.]",
        subtype: "glitch",
        next: "act3_intro"
    },
    "act3_intro": {
        type: "system",
        text: "Retention timer active. Restore sequence starts now. 3 prompts.",
        next: "puzzle_1_revision_order"
    },
    "puzzle_1_revision_order": {
        type: "input",
        placeholder: "Revision order of draft snapshots (e.g. BAC)",
        correctAnswer: "BAC",
        next: "puzzle_1_ok",
        failNext: "bad_fast_fail"
    },
    "puzzle_1_ok": {
        type: "system",
        text: "Restore step 1 complete. Draft chain aligned.",
        next: "puzzle_2_impossible_timestamp"
    },
    "puzzle_2_impossible_timestamp": {
        type: "input",
        placeholder: "Impossible timestamp in merged timeline (HHMMSS)",
        correctAnswer: "231742",
        next: "puzzle_2_ok",
        failNext: "bad_fast_fail"
    },
    "puzzle_2_ok": {
        type: "system",
        text: "Restore step 2 complete. Author scope narrowed.",
        next: "puzzle_3_backfill_author"
    },
    "puzzle_3_backfill_author": {
        type: "input",
        placeholder: "Who backfilled the deleted line? (player)",
        correctAnswer: "player",
        next: "puzzle_3_ok",
        failNext: "bad_fast_fail"
    },
    "puzzle_3_ok": {
        type: "system",
        text: "Restore step 3 complete. Hidden diff unlocked.",
        next: "act4_evidence_deleted_draft_diff"
    },
    "act4_evidence_deleted_draft_diff": {
        type: "evidence",
        speaker: "Hana",
        title: "report_draft.diff",
        text: "- \"I was not there\"\n+ \"I held the railing and let go\"\nAuthor signature: ME (delayed edit queue)",
        next: "act4_account_conflict"
    },
    "act4_account_conflict": {
        type: "system",
        text: "[Conflict] Same account posted from mutually exclusive states in the same minute.",
        count: "3 participants",
        next: "final_choice"
    },
    "final_choice": {
        type: "choice",
        narration: "Choose your final stance.",

// === DOM ===
const chatWindow = document.getElementById('chat-window');
const interactionArea = document.getElementById('interaction-area');
const headerCount = document.getElementById('header-count');
const typingRow = document.getElementById('typing-row');
const typingAvatar = document.getElementById('typing-avatar');
const notifOverlay = document.getElementById('notification-overlay');
const endingOverlay = document.getElementById('ending-overlay');
const roomTitle = document.getElementById('room-title');
const gameFrame = document.getElementById('game-frame');

// === UTILITIES ===
function wait(ms) { return new Promise(r => setTimeout(r, ms)); }

function getTime() {
    currentTime.m++;
    if (currentTime.m >= 60) { currentTime.m = 0; currentTime.h++; }
    if (currentTime.h >= 24) currentTime.h = 0;
    const h = currentTime.h;
    const period = h < 12 ? 'AM' : 'PM';
    const displayH = h % 12 === 0 ? 12 : h % 12;
    return `${period} ${displayH}:${String(currentTime.m).padStart(2, '0')}`;
}

function scrollToBottom() {
    chatWindow.scrollTop = chatWindow.scrollHeight;
}

// === TYPING INDICATOR ===
async function showTyping(speaker, duration) {
    const char = CHARACTERS[speaker];
    if (char) {
        typingAvatar.className = `avatar ${char.avatarClass}`;
        typingAvatar.innerHTML = `<img src="${char.avatarImg}" onerror="this.style.display='none'; this.parentElement.innerText='${char.avatarFallback}';">`;
    }
    typingRow.classList.add('visible');
    scrollToBottom();
    await wait(duration || TYPING_DELAY);
    typingRow.classList.remove('visible');
}

// === CREATE AVATAR ===
function createAvatar(speaker) {
    const char = CHARACTERS[speaker];
    if (!char) return null;
    const avatar = document.createElement('div');
    avatar.className = `avatar ${char.avatarClass}`;
    avatar.innerHTML = `<img src="${char.avatarImg}" onerror="this.style.display='none'; this.parentElement.innerText='${char.avatarFallback}';">`;
    return avatar;
}

// === LAST SPEAKER TRACKING (for grouping) ===
let lastSpeaker = null;
let lastSide = null;

// === ADD MESSAGE ===
async function addMessage(data) {
    const time = getTime();

    // --- SYSTEM ---
    if (data.type === 'system' || data.type === 'date') {
        lastSpeaker = null;

        if (data.type === 'date') {
            const div = document.createElement('div');
            div.className = 'date-divider';
            div.innerText = data.text;
            chatWindow.insertBefore(div, typingRow);
        } else {
            const sysDiv = document.createElement('div');
            sysDiv.className = 'msg-system';
            if (data.subtype === 'error') sysDiv.classList.add('error');
            if (data.subtype === 'glitch') sysDiv.classList.add('glitch');
            sysDiv.innerText = data.text;
            chatWindow.insertBefore(sysDiv, typingRow);
        }

        scrollToBottom();

        if (data.effect === 'shake') {
            gameFrame.classList.add('shake');
            setTimeout(() => gameFrame.classList.remove('shake'), 500);
        }
        if (data.effect === 'flash') {
            gameFrame.classList.add('flash');
            setTimeout(() => gameFrame.classList.remove('flash'), 500);
        }
        if (data.count) {
            headerCount.innerText = data.count;
            headerCount.classList.add('alert');
            setTimeout(() => headerCount.classList.remove('alert'), 3000);
        }

        await wait(READING_DELAY);
        return;
    }

    // --- DELETED MESSAGE ---
    if (data.type === 'deleted') {
        lastSpeaker = null;
        const row = document.createElement('div');
        row.className = 'msg-row msg-row-left';
        const avatar = createAvatar(data.speaker);
        const content = document.createElement('div');
        content.className = 'msg-content';
        content.innerHTML = `
            <span class="sender-name">${data.speaker}</span>
            <div class="msg-bubble bubble-left msg-deleted">[Ïù¥ Î©îÏãúÏßÄÎäî ÏÇ≠Ï†úÎêòÏóàÏäµÎãàÎã§]</div>
        `;
        if (avatar) row.appendChild(avatar);
        row.appendChild(content);
        chatWindow.insertBefore(row, typingRow);
        scrollToBottom();
        await wait(READING_DELAY);
        return;
    }

    // --- EVIDENCE ---
    if (data.type === 'evidence') {
        lastSpeaker = null;
        const isMe = data.speaker === 'ME';
        const side = isMe ? 'right' : 'left';

        if (!isMe) {
            await showTyping(data.speaker, data.speedOverride || TYPING_DELAY);
        }

        const row = document.createElement('div');
        row.className = `msg-row msg-row-${side}`;

        if (!isMe) {
            const avatar = createAvatar(data.speaker);
            if (avatar) row.appendChild(avatar);
        }

        let mediaHtml = '';
        if (data.image) {
            mediaHtml = `
                <img src="${data.image}" class="evidence-real-img" alt="evidence image"
                     onerror="this.style.display='none'; this.nextElementSibling.style.display='block';">
                <div class="img-error">(Ïù¥ÎØ∏ÏßÄÎ•º Î∂àÎü¨Ïò¨ Ïàò ÏóÜÏäµÎãàÎã§: ${data.image})</div>`;
        } else if (data.audioMode) {
            const bars = Array.from({length: 20}, (_, i) =>
                `<div class="bar" style="animation-duration:${0.3 + Math.random() * 0.6}s; animation-delay:${i * 0.05}s"></div>`
            ).join('');
            mediaHtml = `
                <div class="audio-player">
                    <div class="play-icon"></div>
                    <div class="waveform">${bars}</div>
                    <span class="audio-time">0:47</span>
                </div>`;
        }

        const content = document.createElement('div');
        content.className = 'msg-content';
        content.innerHTML = `
            ${!isMe ? `<span class="sender-name">${data.speaker}</span>` : ''}
            <div class="msg-bubble bubble-${side}">
                <div class="evidence-box">
                    <div class="evidence-title">${data.title}</div>
                    ${mediaHtml}
                    <div class="evidence-desc">${data.text}</div>
                </div>
            </div>
            <span class="msg-time">${time}</span>
        `;

        if (isMe) {
            row.appendChild(content);
        } else {
            row.appendChild(content);
        }

        chatWindow.insertBefore(row, typingRow);
        scrollToBottom();
        await wait(READING_DELAY + 500);
        return;
    }

    // --- REGULAR MESSAGE ---
    const isMe = data.speaker === 'ME' || (data.speaker && data.speaker.includes('ME'));
    const side = isMe ? 'right' : 'left';
    const sameAsBefore = (lastSpeaker === data.speaker && lastSide === side);

    if (!isMe && data.speaker) {
        await showTyping(data.speaker, data.speedOverride || TYPING_DELAY);
    }

    const row = document.createElement('div');
    row.className = `msg-row msg-row-${side}`;

    if (!isMe) {
        if (!sameAsBefore) {
            const avatar = createAvatar(data.speaker);
            if (avatar) row.appendChild(avatar);
        } else {
            // spacer for alignment
            const spacer = document.createElement('div');
            spacer.style.width = '36px';
            spacer.style.minWidth = '36px';
            row.appendChild(spacer);
        }
    }

    const content = document.createElement('div');
    content.className = 'msg-content';
    content.innerHTML = `
        ${(!isMe && !sameAsBefore) ? `<span class="sender-name">${data.speaker}</span>` : ''}
        <div class="msg-bubble bubble-${side}">${data.text}</div>
        <span class="msg-time">${time}</span>
    `;

    if (isMe) {
        row.appendChild(content);
    } else {
        row.appendChild(content);
    }

    chatWindow.insertBefore(row, typingRow);
    scrollToBottom();

    lastSpeaker = data.speaker;
    lastSide = side;

    await wait(READING_DELAY);
}

// === GHOST READ (phantom read receipt) ===
async function showGhostRead(name) {
    const allRows = chatWindow.querySelectorAll('.msg-row-left');
    const lastRow = allRows[allRows.length - 1];
    if (lastRow) {
        const readDiv = document.createElement('div');
        readDiv.className = 'read-receipt ghost';
        readDiv.innerText = `${name} read`;
        lastRow.querySelector('.msg-content')?.appendChild(readDiv);
        await wait(2500);
    }
}
// === PROLOGUE ===
async function playPrologue(data) {
    notifOverlay.innerHTML = '';
    notifOverlay.style.display = 'flex';

    for (const notif of data.notifications) {
        await wait(notif.delay || 1500);

        const card = document.createElement('div');
        card.className = 'notif-card';

        let imageHtml = '';
        if (notif.hasImage) {
            imageHtml = `
                <div class="notif-image">
                    <img src="${notif.imageSrc}" onerror="this.style.display='none'; this.parentElement.innerHTML='<span class=&quot;notif-image-placeholder&quot;>Image unavailable</span>';">
                </div>`;
        }

        card.innerHTML = `
            <div class="notif-header">
                <div class="notif-app-icon">MSG</div>
                <span class="notif-app-name">${notif.isInvite ? 'Messenger Invite' : 'Messenger'}</span>
                <span class="notif-time">Now</span>
            </div>
            <div class="notif-sender">${notif.sender}</div>
            ${imageHtml}
            <div class="notif-text">${notif.text}</div>
        `;

        notifOverlay.appendChild(card);
        requestAnimationFrame(() => card.classList.add('visible'));

        if (notif.isInvite) {
            await wait(2000);
            card.style.cursor = 'pointer';
            card.style.border = '1px solid #555';

            await new Promise(resolve => {
                card.onclick = () => {
                    notifOverlay.style.transition = 'opacity 0.5s';
                    notifOverlay.style.opacity = '0';
                    setTimeout(() => {
                        notifOverlay.style.display = 'none';
                        resolve();
                    }, 500);
                };
                setTimeout(() => {
                    notifOverlay.style.transition = 'opacity 0.5s';
                    notifOverlay.style.opacity = '0';
                    setTimeout(() => {
                        notifOverlay.style.display = 'none';
                        resolve();
                    }, 500);
                }, 5000);
            });
        }
    }
}
// === ENDING SEQUENCE ===
async function playEndingSequence(data) {
    interactionArea.innerHTML = '';

    for (const step of data.sequence) {
        if (step.delay) await wait(step.delay);

        if (step.type === 'system') {
            await addMessage({ type: 'system', text: step.text, subtype: step.subtype });
        } else if (step.type === 'spam') {
            for (const t of step.texts) {
                await wait(step.delay || 200);
                const sysDiv = document.createElement('div');
                sysDiv.className = 'msg-system';
                sysDiv.innerText = t;
                sysDiv.style.borderColor = '#5a2a2a';
                sysDiv.style.color = '#cc4444';
                chatWindow.insertBefore(sysDiv, typingRow);
                scrollToBottom();
            }
        } else if (step.speaker) {
            await addMessage({ speaker: step.speaker, text: step.text });
        }
    }

    await wait(2000);
    showEnding(data.ending);
}

function showEnding(ending) {
    endingOverlay.style.display = 'flex';
    endingOverlay.style.opacity = '0';
    document.getElementById('ending-title').innerText = ending.title;
    document.getElementById('ending-desc').innerText = ending.desc;
    endingOverlay.querySelector('.ending-label').innerText = ending.label;

    requestAnimationFrame(() => {
        endingOverlay.style.transition = 'opacity 1.5s';
        endingOverlay.style.opacity = '1';
    });
}

// === MAIN SCENE PLAYER ===
async function playScene(sceneId) {
    const data = scenario[sceneId];
    if (!data) return;

    // Notification (Prologue)
    if (data.type === 'notification') {
        await playPrologue(data);
        if (data.next) playScene(data.next);
        return;
    }

    // Ending sequence
    if (data.type === 'ending_sequence') {
        await playEndingSequence(data);
        return;
    }

    // Count fix (glitch correction)
    if (data.type === 'count_fix') {
        await wait(400);
        headerCount.innerText = data.count;
        if (data.next) playScene(data.next);
        return;
    }

    // Ghost read
    if (data.type === 'ghost_read') {
        await showGhostRead(data.target);
        if (data.next) playScene(data.next);
        return;
    }

    // System / date / deleted / evidence / regular message
    if (data.type === 'system' || data.type === 'date' || data.type === 'deleted' || data.type === 'evidence') {
        await addMessage(data);
        if (data.next) playScene(data.next);
        return;
    }

    // Choice
    if (data.type === 'choice') {
        if (data.narration) {
            const narr = document.createElement('div');
            narr.className = 'msg-system';
            narr.style.fontStyle = 'italic';
            narr.style.border = 'none';
            narr.style.color = '#555';
            narr.innerText = data.narration;
            chatWindow.insertBefore(narr, typingRow);
            scrollToBottom();
        }
        await wait(500);

        interactionArea.innerHTML = '';
        data.options.forEach(opt => {
            const btn = document.createElement('button');
            btn.className = 'btn-choice';
            btn.innerText = opt.label;
            btn.onclick = async () => {
                interactionArea.innerHTML = '';
                await addMessage({ speaker: 'ME', text: opt.label });
                playScene(opt.next);
            };
            interactionArea.appendChild(btn);
        });
        return;
    }

    // Input puzzle
    if (data.type === 'input') {
        interactionArea.innerHTML = '';
        const inputGroup = document.createElement('div');
        inputGroup.className = 'input-group';
        inputGroup.innerHTML = `\n            <input type="text" id="answer-input" placeholder="${data.placeholder || 'Type answer...'}" autocomplete="off">\n            <button id="submit-btn">Send</button>\n        `;
        interactionArea.appendChild(inputGroup);

        const input = inputGroup.querySelector('#answer-input');
        const btn = inputGroup.querySelector('#submit-btn');
        input.focus();

        const checkAnswer = async () => {
            const val = input.value.trim();
            if (!val) return;
            interactionArea.innerHTML = '';
            await addMessage({ speaker: 'ME', text: val });

            if (val.replace(/\s/g, '') === data.correctAnswer) {
                playScene(data.next);
            } else {
                playScene(data.failNext);
            }
        };

        btn.onclick = checkAnswer;
        input.onkeypress = (e) => { if (e.key === 'Enter') checkAnswer(); };
        return;
    }

    // Regular message with next
    if (data.speaker) {
        if (data.speedOverride) {
            const origDelay = TYPING_DELAY;
            TYPING_DELAY = data.speedOverride;
            await addMessage(data);
            TYPING_DELAY = origDelay;
        } else {
            await addMessage(data);
        }
        if (data.next) playScene(data.next);
    }
}
