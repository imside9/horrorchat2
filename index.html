<!DOCTYPE html>
<html lang="ko">
<head>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap');

        :root {
            --bg-color: #080808;
            --chat-bg: #111;
            --my-msg-bg: #2e4e3e;
            --other-msg-bg: #1e1e1e;
            --system-msg-bg: #1a1a1a;
            --accent: #b71c1c;
            --text-main: #dcdcdc;
            --font: 'Noto Sans KR', sans-serif;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: var(--font);
            display: flex;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        #game-frame {
            width: 100%;
            max-width: 480px;
            background-color: var(--chat-bg);
            display: flex;
            flex-direction: column;
            position: relative;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.8);

        /* === HEADER === */
        header {
            padding: 12px 16px;
            border-bottom: 1px solid #2a2a2a;
            display: flex;
            align-items: center;
            gap: 12px;
            background: rgba(15, 15, 15, 0.98);
            z-index: 10;
        }
        .header-back {
            color: #888;
            font-size: 1.2rem;
            cursor: pointer;
        }
        .header-info { flex: 1; }
        .room-title { font-weight: 500; font-size: 0.95rem; letter-spacing: -0.5px; }
        .user-count { font-size: 0.75rem; color: #666; transition: color 0.3s; }
        .user-count.alert { color: var(--accent); animation: blink 1s infinite; }
        .header-icons { display: flex; gap: 16px; color: #888; font-size: 0.9rem; }

        /* === CHAT WINDOW === */
        #chat-window {
            flex: 1;
            padding: 16px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 4px;
            scroll-behavior: smooth;
            padding-bottom: 20px;
        }
        #chat-window::-webkit-scrollbar { width: 4px; }
        #chat-window::-webkit-scrollbar-thumb { background: #333; border-radius: 2px; }

        /* === DATE DIVIDER === */
        .date-divider {
            text-align: center;
            color: #555;
            font-size: 0.7rem;
            margin: 16px 0;
            position: relative;
        }
        .date-divider::before, .date-divider::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 30%;
            height: 1px;
            background: #2a2a2a;
        }
        .date-divider::before { left: 0; }
        .date-divider::after { right: 0; }

        /* === MESSAGE ROWS === */
        .msg-row {
            display: flex;
            gap: 8px;
            max-width: 85%;
            opacity: 0;
            animation: fadeIn 0.4s forwards;
        }
        .msg-row-left { align-self: flex-start; }
        .msg-row-right { align-self: flex-end; flex-direction: row-reverse; }

        /* === PROFILE AVATAR === */
        .avatar {
            width: 36px;
            height: 36px;
            min-width: 36px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.75rem;
            font-weight: 700;
            color: #fff;
            overflow: hidden;
            position: relative;
            margin-top: 2px;
        }
        .avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .avatar-minsu { background: #3a1a1a; border: 1px solid #5a2a2a; }
        .avatar-younghun { background: #1a2a3a; border: 1px solid #2a3a5a; }
        .avatar-jisu { background: #2a1a3a; border: 1px solid #3a2a5a; }
        .avatar-me { background: #1a3a2a; border: 1px solid #2a5a3a; }
        .avatar-unknown {
            background: #1a1a1a;
            border: 1px solid #444;
            animation: glitchAvatar 3s infinite;
        }
        .avatar-system {
            background: none;
            border: 1px solid #333;
            color: #555;
            font-size: 0.6rem;
        }

        @keyframes glitchAvatar {
            0%, 95%, 100% { filter: none; }
            96% { filter: hue-rotate(90deg) brightness(2); }
            97% { filter: hue-rotate(-90deg) brightness(0.5); }
        }

        /* === MESSAGE BUBBLE === */
        .msg-content { display: flex; flex-direction: column; }
        .sender-name { font-size: 0.7rem; color: #888; margin-bottom: 3px; margin-left: 2px; }
        .msg-bubble {
            padding: 9px 13px;
            border-radius: 12px;
            font-size: 0.9rem;
            line-height: 1.55;
            word-break: break-all;
            position: relative;
        }
        .bubble-left {
            background: var(--other-msg-bg);
            border-top-left-radius: 2px;
            color: #e0e0e0;
        }
        .bubble-right {
            background: var(--my-msg-bg);
            border-top-right-radius: 2px;
            color: #fff;
        }
        .msg-time {
            font-size: 0.6rem;
            color: #555;
            margin-top: 3px;
            align-self: flex-end;
        }
        .msg-row-right .msg-time { align-self: flex-start; }
        .msg-row-right .sender-name { display: none; }

        /* Read receipt */
        .read-receipt {
            font-size: 0.6rem;
            color: #b71c1c55;
            margin-top: 1px;
        }
        .read-receipt.ghost {
            animation: ghostRead 2s forwards;
        }
        @keyframes ghostRead {
            0% { opacity: 0; }
            30% { opacity: 1; color: var(--accent); }
            70% { opacity: 1; }
            100% { opacity: 0; }
        }

        /* === SYSTEM MESSAGE === */
        .msg-system {
            align-self: center;
            background: none;
            color: #666;
            font-size: 0.72rem;
            text-align: center;
            padding: 6px 14px;
            border: 1px solid #2a2a2a;
            border-radius: 20px;
            margin: 12px 0;
            width: fit-content;
            opacity: 0;
            animation: fadeIn 0.4s forwards;
        }
        .msg-system.error {
            border-color: #5a2a2a;
            color: #cc4444;
        }
        .msg-system.glitch {
            animation: fadeIn 0.4s forwards, textGlitch 0.3s ease-in-out;
        }

        /* === DELETED MESSAGE === */
        .msg-deleted {
            font-style: italic;
            color: #555;
            font-size: 0.8rem;
        }

        /* === TYPING INDICATOR === */
        .typing-row {
            display: flex;
            gap: 8px;
            align-self: flex-start;
            opacity: 0;
            transition: opacity 0.3s;
        }
        .typing-row.visible { opacity: 1; }
        .typing-bubble {
            background: var(--other-msg-bg);
            padding: 10px 15px;
            border-radius: 12px;
            border-top-left-radius: 2px;
            display: flex;
            gap: 4px;
            align-items: center;
        }
        .dot {
            width: 5px; height: 5px;
            background: #555;
            border-radius: 50%;
            animation: bounce 1.4s infinite;
        }
        .dot:nth-child(2) { animation-delay: 0.2s; }
        .dot:nth-child(3) { animation-delay: 0.4s; }

        /* === EVIDENCE BOX === */
        .evidence-box {
            background: #0a0a0a;
            border: 1px solid #333;
            padding: 12px;
            border-radius: 8px;
            margin-top: 6px;
        }
        .evidence-title {
            color: var(--accent);
            font-weight: 700;
            font-size: 0.8rem;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 6px;
        }
        .evidence-title::before { content: '?뱨'; font-size: 0.9rem; }
        .evidence-real-img {
            width: 100%;
            height: auto;
            border-radius: 4px;
            margin-bottom: 8px;
            border: 1px solid #2a2a2a;
            display: block;
        }
        .evidence-desc { color: #888; font-size: 0.82rem; font-style: italic; line-height: 1.5; }
        .img-error { color: #cc4444; font-size: 0.75rem; margin-bottom: 5px; display: none; }

        /* === AUDIO PLAYER === */
        .audio-player {
            background: #1a1a1a;
            border-radius: 24px;
            padding: 10px 16px;
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 8px;
            border: 1px solid #333;
        }
        .play-icon {
            width: 0; height: 0;
            border-top: 7px solid transparent;
            border-bottom: 7px solid transparent;
            border-left: 12px solid #fff;
            cursor: pointer;
        }
        .waveform {
            flex: 1; height: 24px;
            display: flex; align-items: center; gap: 2px;
        }
        .bar {
            background: #555; width: 3px; border-radius: 1px;
            animation: wave 1s infinite ease-in-out;
        }
        .audio-time { color: #666; font-size: 0.7rem; min-width: 32px; }

        /* === INTERACTION AREA === */
        #interaction-area {
            background: #0d0d0d;
            border-top: 1px solid #2a2a2a;
            padding: 14px;
            min-height: 80px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .btn-choice {
            width: 100%;
            background: #1a1a1a;
            border: 1px solid #333;
            color: #ccc;
            padding: 13px 16px;
            margin-bottom: 7px;
            border-radius: 8px;
            text-align: left;
            cursor: pointer;
            font-size: 0.9rem;
            font-family: var(--font);
            transition: 0.2s;
            line-height: 1.4;
        }
        .btn-choice:hover { background: #252525; color: white; border-color: #555; }
        .btn-choice:active { transform: scale(0.98); }

        .input-group { display: flex; gap: 8px; }
        #answer-input {
            flex: 1;
            background: #1a1a1a;
            border: 1px solid #444;
            color: #fff;
            padding: 12px 14px;
            border-radius: 20px;
            font-family: var(--font);
            font-size: 0.9rem;
            outline: none;
        }
        #answer-input:focus { border-color: #666; }
        #answer-input::placeholder { color: #555; }
        #submit-btn {
            background: #333;
            color: white;
            border: none;
            padding: 0 20px;
            border-radius: 20px;
            cursor: pointer;
            font-family: var(--font);
            font-size: 0.85rem;
            transition: 0.2s;
        }
        #submit-btn:hover { background: var(--accent); }

        /* === NOTIFICATION OVERLAY (Prologue) === */
        #notification-overlay {
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: #0a0a0a;
            z-index: 100;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px;
        }
        .notif-card {
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 16px;
            padding: 20px;
            width: 100%;
            max-width: 320px;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s;
        }
        .notif-card.visible {
            opacity: 1;
            transform: translateY(0);
        }
        .notif-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 12px;
        }
        .notif-app-icon {
            width: 24px; height: 24px;
            background: #333;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.7rem;
        }
        .notif-app-name { font-size: 0.7rem; color: #888; }
        .notif-time { font-size: 0.65rem; color: #555; margin-left: auto; }
        .notif-sender { font-weight: 500; font-size: 0.9rem; margin-bottom: 6px; }
        .notif-text { color: #aaa; font-size: 0.85rem; line-height: 1.5; }
        .notif-image {
            width: 100%;
            height: 160px;
            background: #111;
            border-radius: 8px;
            margin: 10px 0;
            border: 1px solid #2a2a2a;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .notif-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .notif-image-placeholder {
            color: #444;
            font-size: 0.75rem;
        }

        /* === ENDING OVERLAY === */
        #ending-overlay {
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.95);
            z-index: 100;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px;
            text-align: center;
        }
        .ending-label {
            font-size: 0.7rem;
            color: var(--accent);
            letter-spacing: 4px;
            text-transform: uppercase;
            margin-bottom: 16px;
        }
        .ending-title {
            font-size: 1.3rem;
            font-weight: 700;
            margin-bottom: 20px;
            line-height: 1.4;
        }
        .ending-desc {
            color: #888;
            font-size: 0.85rem;
            line-height: 1.7;
            max-width: 320px;
        }
        .ending-restart {
            margin-top: 40px;
            background: none;
            border: 1px solid #444;
            color: #888;
            padding: 12px 32px;
            border-radius: 24px;
            cursor: pointer;
            font-family: var(--font);
            font-size: 0.85rem;
            transition: 0.2s;
        }
        .ending-restart:hover { border-color: #888; color: #fff; }

        /* === ANIMATIONS === */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(4px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-4px); }
        }
        @keyframes blink {
            0% { opacity: 1; } 50% { opacity: 0.3; } 100% { opacity: 1; }
        }
        @keyframes wave {
            0%, 100% { height: 4px; } 50% { height: 18px; }
        }
        @keyframes shake {
            10%, 90% { transform: translate3d(-1px, 0, 0); }
            20%, 80% { transform: translate3d(2px, 0, 0); }
            30%, 50%, 70% { transform: translate3d(-4px, 0, 0); }
            40%, 60% { transform: translate3d(4px, 0, 0); }
        }
        @keyframes textGlitch {
            0% { transform: translate(0); }
            20% { transform: translate(-2px, 1px); }
            40% { transform: translate(2px, -1px); filter: hue-rotate(90deg); }
            60% { transform: translate(-1px, -1px); }
            80% { transform: translate(1px, 1px); filter: hue-rotate(-90deg); }
            100% { transform: translate(0); filter: none; }
        }
        @keyframes screenFlash {
            0% { opacity: 1; }
            25% { opacity: 0; }
            50% { opacity: 1; }
            75% { opacity: 0.3; }
            100% { opacity: 1; }
        }
        .shake { animation: shake 0.5s cubic-bezier(.36,.07,.19,.97) both; }
        .flash { animation: screenFlash 0.5s ease-in-out; }
    </style>
</head>

const chatWindow = document.getElementById('chat-window');

function wait(ms) { return new Promise(r => setTimeout(r, ms)); }

function getTime() {
    currentTime.m += 1;
    if (currentTime.m >= 60) {
        currentTime.m = 0;
        currentTime.h += 1;
    }
    if (currentTime.h >= 24) currentTime.h = 0;
    const h = currentTime.h;
    const period = h < 12 ? '오전' : '오후';
    const displayH = h % 12 === 0 ? 12 : h % 12;
    return `${period} ${displayH}:${String(currentTime.m).padStart(2, '0')}`;
}

function scrollToBottom() {
    chatWindow.scrollTop = chatWindow.scrollHeight;
}

async function showTyping(speaker, duration) {
    const char = CHARACTERS[speaker];
    if (char) {
        typingAvatar.className = `avatar ${char.avatarClass}`;
        typingAvatar.innerHTML = `<img src="${char.avatarImg}" onerror="this.style.display='none'; this.parentElement.innerText='${char.avatarFallback}';">`;
    }
    typingRow.classList.add('visible');
    scrollToBottom();
    await wait(duration || TYPING_DELAY);
    typingRow.classList.remove('visible');
}

function createAvatar(speaker) {
    const char = CHARACTERS[speaker];
    if (!char) return null;
    const avatar = document.createElement('div');
    avatar.className = `avatar ${char.avatarClass}`;
    avatar.innerHTML = `<img src="${char.avatarImg}" onerror="this.style.display='none'; this.parentElement.innerText='${char.avatarFallback}';">`;
    return avatar;
}

let lastSpeaker = null;
let lastSide = null;

async function addMessage(data) {
    const time = getTime();

    if (data.type === 'system' || data.type === 'date') {
        lastSpeaker = null;

        if (data.type === 'date') {
            const div = document.createElement('div');
            div.className = 'date-divider';
            div.innerText = data.text;
            chatWindow.insertBefore(div, typingRow);
        } else {
            const sysDiv = document.createElement('div');
            sysDiv.className = 'msg-system';
            if (data.subtype === 'error') sysDiv.classList.add('error');
            if (data.subtype === 'glitch') sysDiv.classList.add('glitch');
            sysDiv.innerText = data.text;
            chatWindow.insertBefore(sysDiv, typingRow);
        }

        scrollToBottom();

        if (data.effect === 'shake') {
            gameFrame.classList.add('shake');
            setTimeout(() => gameFrame.classList.remove('shake'), 500);
        }

        await wait(READING_DELAY);
        return;
    }

    if (data.type === 'deleted') {
        lastSpeaker = null;
        const row = document.createElement('div');
        row.className = 'msg-row msg-row-left';
        const avatar = createAvatar(data.speaker);
        const content = document.createElement('div');
        content.className = 'msg-content';
        content.innerHTML = `
            <span class="sender-name">${data.speaker}</span>
            <div class="msg-bubble bubble-left msg-deleted">[이 메시지는 삭제되었습니다.]</div>
        `;
        if (avatar) row.appendChild(avatar);
        row.appendChild(content);
        chatWindow.insertBefore(row, typingRow);
        scrollToBottom();
        await wait(READING_DELAY);
        return;
    }

    if (data.type === 'evidence') {
        lastSpeaker = null;
        const isMe = data.speaker === 'ME';
        const side = isMe ? 'right' : 'left';

        if (!isMe) {
            await showTyping(data.speaker, data.speedOverride || TYPING_DELAY);
        }

        const row = document.createElement('div');
        row.className = `msg-row msg-row-${side}`;

        if (!isMe) {
            const avatar = createAvatar(data.speaker);
            if (avatar) row.appendChild(avatar);
        }

        const content = document.createElement('div');
        content.className = 'msg-content';
        content.innerHTML = `
            ${!isMe ? `<span class="sender-name">${data.speaker}</span>` : ''}
            <div class="msg-bubble bubble-${side}">
                <div class="evidence-box">
                    <div class="evidence-title">${data.title}</div>
                    <div class="evidence-desc">${data.text}</div>
                </div>
            </div>
            <span class="msg-time">${time}</span>
        `;

        row.appendChild(content);
        chatWindow.insertBefore(row, typingRow);
        scrollToBottom();
        await wait(READING_DELAY + 400);
        return;
    }

    const isMe = data.speaker === 'ME' || (data.speaker && data.speaker.includes('ME'));
    const side = isMe ? 'right' : 'left';
    const sameAsBefore = (lastSpeaker === data.speaker && lastSide === side);

    if (!isMe && data.speaker) {
        await showTyping(data.speaker, data.speedOverride || TYPING_DELAY);
    }

    const row = document.createElement('div');
    row.className = `msg-row msg-row-${side}`;

    if (!isMe) {
        if (!sameAsBefore) {
            const avatar = createAvatar(data.speaker);
            if (avatar) row.appendChild(avatar);
        } else {
            const spacer = document.createElement('div');
            spacer.style.width = '36px';
            spacer.style.minWidth = '36px';
            row.appendChild(spacer);
        }
    }

    const content = document.createElement('div');
    content.className = 'msg-content';
    content.innerHTML = `
        ${(!isMe && !sameAsBefore) ? `<span class="sender-name">${data.speaker}</span>` : ''}
        <div class="msg-bubble bubble-${side}">${data.text}</div>
        <span class="msg-time">${time}</span>
    `;

    row.appendChild(content);
    chatWindow.insertBefore(row, typingRow);
    scrollToBottom();

    lastSpeaker = data.speaker;
    lastSide = side;

    await wait(READING_DELAY);
}

async function playPrologue(data) {
    notifOverlay.innerHTML = '';
    notifOverlay.style.display = 'flex';

    for (const notif of data.notifications) {
        await wait(notif.delay || 1200);

        const card = document.createElement('div');
        card.className = 'notif-card';

        card.innerHTML = `
            <div class="notif-header">
                <div class="notif-app-icon">알림</div>
                <span class="notif-app-name">메신저</span>
                <span class="notif-time">지금</span>
            </div>
            <div class="notif-sender">${notif.sender}</div>
            <div class="notif-text">${notif.text}</div>
        `;

        notifOverlay.appendChild(card);
        requestAnimationFrame(() => card.classList.add('visible'));

        if (notif.isInvite) {
            await wait(1800);
            card.style.cursor = 'pointer';
            card.style.border = '1px solid #555';

            await new Promise(resolve => {
                card.onclick = () => {
                    notifOverlay.style.transition = 'opacity 0.4s';
                    notifOverlay.style.opacity = '0';
                    setTimeout(() => {
                        notifOverlay.style.display = 'none';
                        resolve();
                    }, 400);
                };
                setTimeout(() => {
                    notifOverlay.style.transition = 'opacity 0.4s';
                    notifOverlay.style.opacity = '0';
                    setTimeout(() => {
                        notifOverlay.style.display = 'none';
                        resolve();
                    }, 400);
                }, 4500);
            });
        }
    }
}

function applyUpdate(update) {
    if (!update) return;
    if (update.flags) Object.assign(gameState, update.flags);
    if (update.suspicion) {
        Object.keys(update.suspicion).forEach((key) => {
            gameState.suspicion[key] = (gameState.suspicion[key] || 0) + update.suspicion[key];
        });
    }
    if (update.clue && !gameState.clues.includes(update.clue)) {
        gameState.clues.push(update.clue);
    }
}

function normalizeAnswer(value) {
    return value.toLowerCase().replace(/\s/g, '');
}

function determineCulprit() {
    const priorities = ['taemin', 'hana', 'seoyun', 'me'];
    let winner = priorities[0];
    let score = Number.MIN_SAFE_INTEGER;

    priorities.forEach((name) => {
        const value = gameState.suspicion[name] || 0;
        if (value > score) {
            score = value;
            winner = name;
        }
    });

    return winner;
}

function updateHeaderTimer() {
    const mm = String(Math.floor(retentionSeconds / 60)).padStart(2, '0');
    const ss = String(retentionSeconds % 60).padStart(2, '0');
    headerCount.innerText = `보존 ${mm}:${ss}`;
    if (retentionSeconds <= 120) {
        headerCount.classList.add('alert');
    }
}

function startRetentionTimer() {
    if (timerStarted) return;
    timerStarted = true;
    updateHeaderTimer();

    setInterval(() => {
        if (gameEnded) return;
        retentionSeconds = Math.max(0, retentionSeconds - 1);
        updateHeaderTimer();
        if (retentionSeconds === 0 && !gameEnded) {
            playScene('ending_bad');
        }
    }, 1000);
}

async function playEndingSequence(data) {
    interactionArea.innerHTML = '';

    for (const step of data.sequence) {
        if (step.delay) await wait(step.delay);

        if (step.type === 'system') {
            await addMessage({ type: 'system', text: step.text, subtype: step.subtype });
        } else if (step.type === 'spam') {
            for (const t of step.texts) {
                await wait(step.delay || 200);
                const sysDiv = document.createElement('div');
                sysDiv.className = 'msg-system';
                sysDiv.innerText = t;
                sysDiv.style.borderColor = '#5a2a2a';
                sysDiv.style.color = '#cc4444';
                chatWindow.insertBefore(sysDiv, typingRow);
                scrollToBottom();
            }
        } else if (step.speaker) {
            await addMessage({ speaker: step.speaker, text: step.text });
        }
    }

    await wait(1500);
    showEnding(data.ending);
}

function showEnding(ending) {
    gameEnded = true;
    endingOverlay.style.display = 'flex';
    endingOverlay.style.opacity = '0';
    document.getElementById('ending-title').innerText = ending.title;
    document.getElementById('ending-desc').innerText = ending.desc;
    endingOverlay.querySelector('.ending-label').innerText = ending.label;

    requestAnimationFrame(() => {
        endingOverlay.style.transition = 'opacity 1.2s';
        endingOverlay.style.opacity = '1';
    });
}

async function playScene(sceneId) {
    currentSceneId = sceneId;
    const data = scenario[sceneId];
    if (!data || gameEnded) return;

    if (data.type === 'notification') {
        await playPrologue(data);
        if (data.next) playScene(data.next);
        return;
    }

    if (data.type === 'ending_sequence') {
        await playEndingSequence(data);
        return;
    }

    if (data.type === 'system' || data.type === 'date' || data.type === 'deleted' || data.type === 'evidence') {
        await addMessage(data);
        if (data.next) playScene(data.next);
        return;
    }

    if (data.type === 'state_update') {
        applyUpdate(data.update);
        if (data.message) await addMessage(data.message);
        if (data.next) playScene(data.next);
        return;
    }

    if (data.type === 'accuse_result') {
        const culprit = determineCulprit();
        if (data.target === culprit) {
            await addMessage({ type: 'system', text: `[판정] 지목 적중: ${culprit.toUpperCase()}` });
            playScene(data.successNext);
            return;
        }

        gameState.accuseAttempts += 1;
        await addMessage({ type: 'system', text: '[판정] 지목 불일치', subtype: 'error' });

        if (gameState.accuseAttempts < 2) {
            playScene(data.retryNext);
        } else {
            playScene(data.failNext);
        }
        return;
    }

    if (data.type === 'choice') {
        if (data.narration) {
            const narr = document.createElement('div');
            narr.className = 'msg-system';
            narr.style.fontStyle = 'italic';
            narr.style.border = 'none';
            narr.style.color = '#666';
            narr.innerText = data.narration;
            chatWindow.insertBefore(narr, typingRow);
            scrollToBottom();
        }

        await wait(450);
        interactionArea.innerHTML = '';

        data.options.forEach(opt => {
            const btn = document.createElement('button');
            btn.className = 'btn-choice';
            btn.innerText = opt.label;
            btn.onclick = async () => {
                interactionArea.innerHTML = '';
                await addMessage({ speaker: 'ME', text: opt.label });
                playScene(opt.next);
            };
            interactionArea.appendChild(btn);
        });
        return;
    }

    if (data.type === 'input') {
        interactionArea.innerHTML = '';
        const inputGroup = document.createElement('div');
        inputGroup.className = 'input-group';
        inputGroup.innerHTML = `
            <input type="text" id="answer-input" placeholder="${data.placeholder || '정답을 입력하세요...'}" autocomplete="off">
            <button id="submit-btn">전송</button>
        `;
        interactionArea.appendChild(inputGroup);

        const input = inputGroup.querySelector('#answer-input');
        const btn = inputGroup.querySelector('#submit-btn');
        input.focus();

        const checkAnswer = async () => {
            const val = input.value.trim();
            if (!val) return;

            interactionArea.innerHTML = '';
            await addMessage({ speaker: 'ME', text: val });

            const normalized = normalizeAnswer(val);
            const acceptAnswers = (data.acceptAnswers || [data.correctAnswer || ''])
                .map((v) => normalizeAnswer(v));

            if (acceptAnswers.includes(normalized)) {
                playScene(data.next);
            } else {
                playScene(data.failNext);
            }
        };

        btn.onclick = checkAnswer;
        input.onkeypress = (e) => { if (e.key === 'Enter') checkAnswer(); };
        return;
    }

    if (data.speaker) {
        await addMessage(data);
        if (data.next) playScene(data.next);
    }
}

window.render_game_to_text = () => {
    const pending = Array.from(interactionArea.querySelectorAll('.btn-choice')).map((btn) => btn.innerText);
    return JSON.stringify({
        scene: currentSceneId,
        retentionSeconds,
        clues: gameState.clues,
        suspicion: gameState.suspicion,
        accuseAttempts: gameState.accuseAttempts,
        pendingChoices: pending
    });
};

window.advanceTime = (ms) => {
    const seconds = Math.max(0, Math.floor(ms / 1000));
    if (!gameEnded && seconds > 0) {
        retentionSeconds = Math.max(0, retentionSeconds - seconds);
        updateHeaderTimer();
    }
};

window.onload = () => {
    roomTitle.innerText = '404호 답하지 않은 밤';
    startRetentionTimer();
    playScene('prologue_alarm');
};
</script>
