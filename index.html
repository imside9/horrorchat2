            scroll-behavior: smooth;

        #chat-window::-webkit-scrollbar-thumb { background: #333; border-radius: 2px; }

        .date-divider {

            color: #555;
            font-size: 0.7rem;
            margin: 16px 0;
            position: relative;
        }

            position: absolute;
            top: 50%;
            width: 30%;
            height: 1px;
            background: #2a2a2a;
        }
        .date-divider::before { left: 0; }
        .date-divider::after { right: 0; }

        /* === MESSAGE ROWS === */

            max-width: 85%;

            height: 36px;
            min-width: 36px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.75rem;
            font-weight: 700;
            color: #fff;
            overflow: hidden;
            position: relative;
            margin-top: 2px;
        }
        .avatar img {

            height: 100%;

        }

        .avatar-younghun { background: #1a2a3a; border: 1px solid #2a3a5a; }
        .avatar-jisu { background: #2a1a3a; border: 1px solid #3a2a5a; }
        .avatar-me { background: #1a3a2a; border: 1px solid #2a5a3a; }
        .avatar-unknown {
            background: #1a1a1a;
            border: 1px solid #444;
            animation: glitchAvatar 3s infinite;
        }
        .avatar-system {
            background: none;
            border: 1px solid #333;
            color: #555;
            font-size: 0.6rem;
        }

        @keyframes glitchAvatar {
            0%, 95%, 100% { filter: none; }
            96% { filter: hue-rotate(90deg) brightness(2); }
            97% { filter: hue-rotate(-90deg) brightness(0.5); }
        }

        /* === MESSAGE BUBBLE === */

        .sender-name { font-size: 0.7rem; color: #888; margin-bottom: 3px; margin-left: 2px; }
        .msg-bubble {

            border-radius: 12px;
            font-size: 0.9rem;
            line-height: 1.55;
            word-break: break-all;
            position: relative;
        }
        .bubble-left {
            background: var(--other-msg-bg);
            border-top-left-radius: 2px;
            color: #e0e0e0;
        }
        .bubble-right {

            border-top-right-radius: 2px;
            color: #fff;
        }
        .msg-time {

            color: #555;
            margin-top: 3px;
            align-self: flex-end;
        }
        .msg-row-right .msg-time { align-self: flex-start; }
        .msg-row-right .sender-name { display: none; }

            color: #b71c1c55;
            margin-top: 1px;

            border: 1px solid #2a2a2a;
            border-radius: 20px;
            margin: 12px 0;
            width: fit-content;
            opacity: 0;
            animation: fadeIn 0.4s forwards;

        .msg-system.error {
            border-color: #5a2a2a;
            color: #cc4444;
        }
        .msg-system.glitch {
            animation: fadeIn 0.4s forwards, textGlitch 0.3s ease-in-out;

            font-style: italic;
            color: #555;
            font-size: 0.8rem;

            gap: 12px;
            margin-bottom: 8px;

            border-radius: 8px;

            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;

            margin-bottom: 20px;
            line-height: 1.4;

            border-radius: 24px;

            0%, 100% { transform: translateY(0); }

        @keyframes blink {

        @keyframes wave {
            0%, 100% { height: 4px; } 50% { height: 18px; }

        @keyframes shake {
            10%, 90% { transform: translate3d(-1px, 0, 0); }
            20%, 80% { transform: translate3d(2px, 0, 0); }
            30%, 50%, 70% { transform: translate3d(-4px, 0, 0); }
            40%, 60% { transform: translate3d(4px, 0, 0); }

            0% { transform: translate(0); }
            20% { transform: translate(-2px, 1px); }
            40% { transform: translate(2px, -1px); filter: hue-rotate(90deg); }
            60% { transform: translate(-1px, -1px); }
            80% { transform: translate(1px, 1px); filter: hue-rotate(-90deg); }
            100% { transform: translate(0); filter: none; }
        }
        @keyframes screenFlash {
            0% { opacity: 1; }
            25% { opacity: 0; }
            50% { opacity: 1; }
            75% { opacity: 0.3; }
            100% { opacity: 1; }
        }
        .shake { animation: shake 0.5s cubic-bezier(.36,.07,.19,.97) both; }
        .flash { animation: screenFlash 0.5s ease-in-out; }
    </style>

const chatWindow = document.getElementById('chat-window');

// === UTILITIES ===
function wait(ms) { return new Promise(r => setTimeout(r, ms)); }

function getTime() {
    currentTime.m++;
    if (currentTime.m >= 60) { currentTime.m = 0; currentTime.h++; }
    if (currentTime.h >= 24) currentTime.h = 0;
    const h = currentTime.h;
    const period = h < 12 ? 'Ïò§Ï†Ñ' : 'Ïò§ÌõÑ';
    const displayH = h <= 12 ? h : h - 12;
    return `${period} ${displayH}:${String(currentTime.m).padStart(2, '0')}`;
}

function scrollToBottom() {
    chatWindow.scrollTop = chatWindow.scrollHeight;
}

// === TYPING INDICATOR ===
async function showTyping(speaker, duration) {
    const char = CHARACTERS[speaker];
    if (char) {
        typingAvatar.className = `avatar ${char.avatarClass}`;
        typingAvatar.innerHTML = `<img src="${char.avatarImg}" onerror="this.style.display='none'; this.parentElement.innerText='${char.avatarFallback}';">`;
    }
    typingRow.classList.add('visible');
    scrollToBottom();
    await wait(duration || TYPING_DELAY);
    typingRow.classList.remove('visible');
}

// === CREATE AVATAR ===
function createAvatar(speaker) {
    const char = CHARACTERS[speaker];
    if (!char) return null;
    const avatar = document.createElement('div');
    avatar.className = `avatar ${char.avatarClass}`;
    avatar.innerHTML = `<img src="${char.avatarImg}" onerror="this.style.display='none'; this.parentElement.innerText='${char.avatarFallback}';">`;
    return avatar;
}

// === LAST SPEAKER TRACKING (for grouping) ===
let lastSpeaker = null;
let lastSide = null;

// === ADD MESSAGE ===
async function addMessage(data) {
    const time = getTime();

    // --- SYSTEM ---
    if (data.type === 'system' || data.type === 'date') {
        lastSpeaker = null;

        if (data.type === 'date') {
            const div = document.createElement('div');
            div.className = 'date-divider';
            div.innerText = data.text;
            chatWindow.insertBefore(div, typingRow);
        } else {
            const sysDiv = document.createElement('div');
            sysDiv.className = 'msg-system';
            if (data.subtype === 'error') sysDiv.classList.add('error');
            if (data.subtype === 'glitch') sysDiv.classList.add('glitch');
            sysDiv.innerText = data.text;
            chatWindow.insertBefore(sysDiv, typingRow);
        }

        scrollToBottom();

        if (data.effect === 'shake') {
            gameFrame.classList.add('shake');
            setTimeout(() => gameFrame.classList.remove('shake'), 500);
        }
        if (data.effect === 'flash') {
            gameFrame.classList.add('flash');
            setTimeout(() => gameFrame.classList.remove('flash'), 500);
        }
        if (data.count) {
            headerCount.innerText = data.count;
            headerCount.classList.add('alert');
            setTimeout(() => headerCount.classList.remove('alert'), 3000);
        }

        await wait(READING_DELAY);
        return;
    }

    // --- DELETED MESSAGE ---
    if (data.type === 'deleted') {
        lastSpeaker = null;
        const row = document.createElement('div');
        row.className = 'msg-row msg-row-left';
        const avatar = createAvatar(data.speaker);
        const content = document.createElement('div');
        content.className = 'msg-content';
        content.innerHTML = `
            <span class="sender-name">${data.speaker}</span>
            <div class="msg-bubble bubble-left msg-deleted">[Ïù¥ Î©îÏãúÏßÄÎäî ÏÇ≠Ï†úÎêòÏóàÏäµÎãàÎã§]</div>
        `;
        if (avatar) row.appendChild(avatar);
        row.appendChild(content);
        chatWindow.insertBefore(row, typingRow);
        scrollToBottom();
        await wait(READING_DELAY);
        return;
    }

    // --- EVIDENCE ---
    if (data.type === 'evidence') {
        lastSpeaker = null;
        const isMe = data.speaker === 'ÎÇò';
        const side = isMe ? 'right' : 'left';

        if (!isMe) {
            await showTyping(data.speaker, data.speedOverride || TYPING_DELAY);
        }

        const row = document.createElement('div');
        row.className = `msg-row msg-row-${side}`;

        if (!isMe) {
            const avatar = createAvatar(data.speaker);
            if (avatar) row.appendChild(avatar);
        }

        let mediaHtml = '';
        if (data.image) {
            mediaHtml = `
                <img src="${data.image}" class="evidence-real-img" alt="Ï¶ùÍ±∞"
                     onerror="this.style.display='none'; this.nextElementSibling.style.display='block';">
                <div class="img-error">(Ïù¥ÎØ∏ÏßÄ ÏóÜÏùå: ${data.image})</div>`;
        } else if (data.audioMode) {
            const bars = Array.from({length: 20}, (_, i) =>
                `<div class="bar" style="animation-duration:${0.3 + Math.random() * 0.6}s; animation-delay:${i * 0.05}s"></div>`
            ).join('');
            mediaHtml = `
                <div class="audio-player">
                    <div class="play-icon"></div>
                    <div class="waveform">${bars}</div>
                    <span class="audio-time">0:47</span>
                </div>`;
        }

        const content = document.createElement('div');
        content.className = 'msg-content';
        content.innerHTML = `
            ${!isMe ? `<span class="sender-name">${data.speaker}</span>` : ''}
            <div class="msg-bubble bubble-${side}">
                <div class="evidence-box">
                    <div class="evidence-title">${data.title}</div>
                    ${mediaHtml}
                    <div class="evidence-desc">${data.text}</div>
                </div>
            </div>
            <span class="msg-time">${time}</span>
        `;

        if (isMe) {
            row.appendChild(content);
        } else {
            row.appendChild(content);
        }

        chatWindow.insertBefore(row, typingRow);
        scrollToBottom();
        await wait(READING_DELAY + 500);
        return;
    }

    // --- REGULAR MESSAGE ---
    const isMe = data.speaker === 'ÎÇò' || (data.speaker && data.speaker.includes('ÎÇò('));
    const side = isMe ? 'right' : 'left';
    const sameAsBefore = (lastSpeaker === data.speaker && lastSide === side);

    if (!isMe && data.speaker) {
        await showTyping(data.speaker, data.speedOverride || TYPING_DELAY);
    }

    const row = document.createElement('div');
    row.className = `msg-row msg-row-${side}`;

    if (!isMe) {
        if (!sameAsBefore) {
            const avatar = createAvatar(data.speaker);
            if (avatar) row.appendChild(avatar);
        } else {
            // spacer for alignment
            const spacer = document.createElement('div');
            spacer.style.width = '36px';
            spacer.style.minWidth = '36px';
            row.appendChild(spacer);
        }
    }

    const content = document.createElement('div');
    content.className = 'msg-content';
    content.innerHTML = `
        ${(!isMe && !sameAsBefore) ? `<span class="sender-name">${data.speaker}</span>` : ''}
        <div class="msg-bubble bubble-${side}">${data.text}</div>
        <span class="msg-time">${time}</span>
    `;

    if (isMe) {
        row.appendChild(content);
    } else {
        row.appendChild(content);
    }

    chatWindow.insertBefore(row, typingRow);
    scrollToBottom();

    lastSpeaker = data.speaker;
    lastSide = side;

    await wait(READING_DELAY);
}

// === PROLOGUE ===
async function playPrologue(data) {
    notifOverlay.innerHTML = '';
    notifOverlay.style.display = 'flex';

    for (const notif of data.notifications) {
        await wait(notif.delay || 1500);

        const card = document.createElement('div');
        card.className = 'notif-card';

        let imageHtml = '';
        if (notif.hasImage) {
            imageHtml = `
                <div class="notif-image">
                    <img src="${notif.imageSrc}" onerror="this.style.display='none'; this.parentElement.innerHTML='<span class=notif-image-placeholder>üåß ÎπÑ Ïò§Îäî Ìò∏Ïàò</span>';">
                </div>`;
        }

        card.innerHTML = `
            <div class="notif-header">
                <div class="notif-app-icon">üí¨</div>
                <span class="notif-app-name">${notif.isInvite ? 'Î©îÏã†Ï†Ä' : 'Î¨∏Ïûê'}</span>
                <span class="notif-time">ÏßÄÍ∏à</span>
            </div>
            <div class="notif-sender">${notif.sender}</div>
            ${imageHtml}
            <div class="notif-text">${notif.text}</div>
        `;

        notifOverlay.appendChild(card);
        requestAnimationFrame(() => card.classList.add('visible'));

        if (notif.isInvite) {
            await wait(2000);
            card.style.cursor = 'pointer';
            card.style.border = '1px solid #555';

            await new Promise(resolve => {
                card.onclick = () => {
                    notifOverlay.style.transition = 'opacity 0.5s';
                    notifOverlay.style.opacity = '0';
                    setTimeout(() => {
                        notifOverlay.style.display = 'none';
                        resolve();
                    }, 500);
                };
                // Auto-proceed after 5s
                setTimeout(() => {
                    notifOverlay.style.transition = 'opacity 0.5s';
                    notifOverlay.style.opacity = '0';
                    setTimeout(() => {
                        notifOverlay.style.display = 'none';
                        resolve();
                    }, 500);
                }, 5000);
            });
        }
    }
}

// === ENDING SEQUENCE ===
async function playEndingSequence(data) {
    interactionArea.innerHTML = '';

    for (const step of data.sequence) {
        if (step.delay) await wait(step.delay);

        if (step.type === 'system') {
            await addMessage({ type: 'system', text: step.text, subtype: step.subtype });
        } else if (step.type === 'spam') {
            for (const t of step.texts) {
                await wait(step.delay || 200);
                const sysDiv = document.createElement('div');
                sysDiv.className = 'msg-system';
                sysDiv.innerText = t;
                sysDiv.style.borderColor = '#5a2a2a';
                sysDiv.style.color = '#cc4444';
                chatWindow.insertBefore(sysDiv, typingRow);
                scrollToBottom();
            }
        } else if (step.speaker) {
            await addMessage({ speaker: step.speaker, text: step.text });
        }
    }

    await wait(2000);
    showEnding(data.ending);
}

function showEnding(ending) {
    endingOverlay.style.display = 'flex';
    endingOverlay.style.opacity = '0';
    document.getElementById('ending-title').innerText = ending.title;
    document.getElementById('ending-desc').innerText = ending.desc;
    endingOverlay.querySelector('.ending-label').innerText = ending.label;

    requestAnimationFrame(() => {
        endingOverlay.style.transition = 'opacity 1.5s';
        endingOverlay.style.opacity = '1';
    });
}

// === MAIN SCENE PLAYER ===
async function playScene(sceneId) {
    const data = scenario[sceneId];
    if (!data) return;

    // Notification (Prologue)
    if (data.type === 'notification') {
        await playPrologue(data);
        if (data.next) playScene(data.next);
        return;
    }

    // Ending sequence
    if (data.type === 'ending_sequence') {
        await playEndingSequence(data);
        return;
    }

    // Count fix (glitch correction)
    if (data.type === 'count_fix') {
        await wait(400);
        headerCount.innerText = data.count;
        if (data.next) playScene(data.next);
        return;
    }

    // Ghost read
    if (data.type === 'ghost_read') {
        await showGhostRead(data.target);
        if (data.next) playScene(data.next);
        return;
    }

    // System / date / deleted / evidence / regular message
    if (data.type === 'system' || data.type === 'date' || data.type === 'deleted' || data.type === 'evidence') {
        await addMessage(data);
        if (data.next) playScene(data.next);
        return;
    }

    // Choice
    if (data.type === 'choice') {
        if (data.narration) {
            const narr = document.createElement('div');
            narr.className = 'msg-system';
            narr.style.fontStyle = 'italic';
            narr.style.border = 'none';
            narr.style.color = '#555';
            narr.innerText = data.narration;
            chatWindow.insertBefore(narr, typingRow);
            scrollToBottom();
        }
        await wait(500);

        interactionArea.innerHTML = '';
        data.options.forEach(opt => {
            const btn = document.createElement('button');
            btn.className = 'btn-choice';
            btn.innerText = opt.label;
            btn.onclick = async () => {
                interactionArea.innerHTML = '';
                await addMessage({ speaker: 'ÎÇò', text: opt.label });
                playScene(opt.next);
            };
            interactionArea.appendChild(btn);
        });
        return;
    }

    // Input puzzle
    if (data.type === 'input') {
        interactionArea.innerHTML = '';
        const inputGroup = document.createElement('div');
        inputGroup.className = 'input-group';
        inputGroup.innerHTML = `
            <input type="text" id="answer-input" placeholder="${data.placeholder || 'ÎãµÎ≥Ä ÏûÖÎ†•...'}" autocomplete="off">
            <button id="submit-btn">Ï†ÑÏÜ°</button>
        `;
        interactionArea.appendChild(inputGroup);

        const input = inputGroup.querySelector('#answer-input');
        const btn = inputGroup.querySelector('#submit-btn');
        input.focus();

        const checkAnswer = async () => {
            const val = input.value.trim();
            if (!val) return;
            interactionArea.innerHTML = '';
            await addMessage({ speaker: 'ÎÇò', text: val });

            if (val.replace(/\s/g, '') === data.correctAnswer) {
                playScene(data.next);
            } else {
                playScene(data.failNext);
            }
        };

        btn.onclick = checkAnswer;
        input.onkeypress = (e) => { if (e.key === 'Enter') checkAnswer(); };
        return;
    }

    // Regular message with next
    if (data.speaker) {
        if (data.speedOverride) {
            const origDelay = TYPING_DELAY;
            TYPING_DELAY = data.speedOverride;
            await addMessage(data);
            TYPING_DELAY = origDelay;
        } else {
            await addMessage(data);
        }
        if (data.next) playScene(data.next);
    }
}

// === START ===
window.onload = () => {
    playScene('prologue_1');
};
