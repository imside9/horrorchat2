<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>기억의 늪: 심연</title>
    <style>
        :root {
            --bg-color: #080808;
            --chat-bg: #111;
            --my-msg-bg: #2e4e3e;
            --other-msg-bg: #222;
            --system-msg-bg: #1a1a1a;
            --accent: #b71c1c;
            --text-main: #dcdcdc;
            --font: 'Noto Sans KR', sans-serif;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: var(--font);
            margin: 0;
            display: flex;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        #game-frame {
            width: 100%;
            max-width: 480px;
            background-color: var(--chat-bg);
            display: flex;
            flex-direction: column;
            position: relative;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.8);
        }

        header {
            padding: 15px;
            border-bottom: 1px solid #333;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(15, 15, 15, 0.95);
            z-index: 10;
        }
        .room-title { font-weight: bold; font-size: 0.95rem; letter-spacing: -0.5px; }
        .user-count { font-size: 0.8rem; color: #666; transition: color 0.3s; }
        .user-count.alert { color: var(--accent); animation: blink 1s infinite; }

        #chat-window {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 12px;
            scroll-behavior: smooth;
            padding-bottom: 60px;
        }

        .msg {
            max-width: 85%;
            padding: 10px 14px;
            border-radius: 12px;
            font-size: 0.92rem;
            line-height: 1.5;
            word-break: break-all;
            opacity: 0;
            animation: fadeIn 0.4s forwards;
            position: relative;
        }

        .msg-left { align-self: flex-start; background: var(--other-msg-bg); border-top-left-radius: 2px; }
        .msg-right { align-self: flex-end; background: var(--my-msg-bg); color: #fff; border-top-right-radius: 2px; }
        .msg-system { 
            align-self: center; 
            background: none; 
            color: #777; 
            font-size: 0.75rem; 
            text-align: center;
            padding: 5px 10px;
            border: 1px solid #333;
            border-radius: 4px;
            margin: 15px 0;
            width: fit-content;
        }

        .sender { font-size: 0.7rem; color: #888; margin-bottom: 4px; display: block; }

        .typing-indicator {
            align-self: flex-start;
            background: var(--other-msg-bg);
            padding: 10px 15px;
            border-radius: 12px;
            display: none;
            gap: 5px;
            margin-bottom: 10px;
        }
        .dot { width: 6px; height: 6px; background: #666; border-radius: 50%; animation: bounce 1.4s infinite; }
        .dot:nth-child(2) { animation-delay: 0.2s; }
        .dot:nth-child(3) { animation-delay: 0.4s; }

        /* 증거물 박스 */
        .evidence-box {
            background: #000;
            border: 1px solid #444;
            padding: 12px;
            border-radius: 8px;
            margin-top: 5px;
        }
        .evidence-real-img {
            width: 100%;
            height: auto;
            border-radius: 4px;
            margin-bottom: 8px;
            border: 1px solid #333;
            display: block;
        }
        .evidence-desc { color: #888; font-size: 0.85rem; font-style: italic; }

        /* 오디오 플레이어 스타일 */
        .audio-player {
            background: #222;
            border-radius: 30px;
            padding: 10px 15px;
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 8px;
            border: 1px solid #444;
        }
        .play-icon {
            width: 0; height: 0;
            border-top: 6px solid transparent;
            border-bottom: 6px solid transparent;
            border-left: 10px solid #fff;
        }
        .waveform {
            flex: 1;
            height: 20px;
            display: flex;
            align-items: center;
            gap: 2px;
        }
        .bar { background: #555; width: 3px; border-radius: 1px; animation: wave 1s infinite ease-in-out; }
        @keyframes wave { 0%, 100% { height: 4px; } 50% { height: 16px; } }

        #interaction-area {
            background: #0f0f0f;
            border-top: 1px solid #333;
            padding: 15px;
            min-height: 90px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .btn-choice {
            width: 100%;
            background: #252525;
            border: 1px solid #444;
            color: #ccc;
            padding: 14px;
            margin-bottom: 8px;
            border-radius: 6px;
            text-align: left;
            cursor: pointer;
            font-size: 0.95rem;
            transition: 0.2s;
        }
        .btn-choice:hover { background: #333; color: white; border-color: #666; }

        .input-group { display: flex; gap: 8px; }
        #answer-input {
            flex: 1;
            background: #1a1a1a;
            border: 1px solid #555;
            color: #fff;
            padding: 12px;
            border-radius: 4px;
            font-family: var(--font);
        }
        #submit-btn {
            background: #444;
            color: white;
            border: none;
            padding: 0 20px;
            border-radius: 4px;
            cursor: pointer;
        }
        #submit-btn:hover { background: var(--accent); }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes bounce { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-5px); } }
        @keyframes blink { 0% { opacity: 1; } 50% { opacity: 0.3; } 100% { opacity: 1; } }
        .shake { animation: shake 0.4s cubic-bezier(.36,.07,.19,.97) both; }
        @keyframes shake { 10%, 90% { transform: translate3d(-1px, 0, 0); } 20%, 80% { transform: translate3d(2px, 0, 0); } 30%, 50%, 70% { transform: translate3d(-4px, 0, 0); } 40%, 60% { transform: translate3d(4px, 0, 0); } }

    </style>
</head>
<body>

<div id="game-frame">
    <header>
        <span class="room-title">동창회 (준비위원회)</span>
        <span class="user-count" id="header-count">4명</span>
    </header>
    
    <div id="chat-window">
        <div class="typing-indicator" id="typing-indicator">
            <div class="dot"></div><div class="dot"></div><div class="dot"></div>
        </div>
    </div>

    <div id="interaction-area"></div>
</div>

<script>
    // 속도 설정 (ms)
    const TYPING_DELAY = 2000; 
    const READING_DELAY = 1200;

    // 시나리오 데이터
    const scenario = {
        "start": {
            type: "system",
            text: "'알 수 없는 사용자'님이 당신, 김영훈(A), 박지수(B)님을 초대했습니다.",
            next: "act1_1"
        },
        "act1_1": {
            speaker: "민수",
            text: "얘들아, 진짜 오랜만이다. 다들 잘 지냈어?",
            next: "act1_2"
        },
        "act1_2": {
            speaker: "김영훈(A)",
            text: "누구세요? 잘못 초대하신 것 같은데요.",
            next: "act1_3"
        },
        "act1_3": {
            speaker: "박지수(B)",
            text: "...민수? 설마 박민수야?",
            next: "act1_choice"
        },
        "act1_choice": {
            type: "choice",
            text: "3년 전 실종된 친구의 이름이다. 손에 땀이 난다.",
            options: [
                { label: "민수야? 너 살아있었어?", next: "act1_react_good" },
                { label: "누구야 너. 고인 모독하지 마.", next: "act1_react_bad" }
            ]
        },
        "act1_react_good": {
            speaker: "민수",
            text: "살아있었냐니. 난 계속 여기 있었어. 너희들이 날 두고 간 곳에.",
            next: "act1_4"
        },
        "act1_react_bad": {
            speaker: "민수",
            text: "고인? 시체도 못 찾았는데 벌써 죽은 사람 취급이네. 섭섭하게.",
            next: "act1_4"
        },
        "act1_4": {
            speaker: "김영훈(A)",
            text: "야, 기분 나빠. 나 나갈게. 다들 나가자.",
            next: "act1_system_fail"
        },
        "act1_system_fail": {
            type: "system",
            text: "[경고] 김영훈(A)님이 대화방 나가기를 시도했으나 실패했습니다.",
            effect: "shake",
            next: "act1_5"
        },
        "act1_5": {
            speaker: "민수",
            text: "영훈아, 넌 못 나가. 내 돈 500만원 아직 안 갚았잖아.",
            next: "act1_6"
        },
        "act1_6": {
            speaker: "김영훈(A)",
            text: "뭐? 무슨 소리야! 난 빌린 적 없어!",
            next: "act1_evidence_A"
        },
        "act1_evidence_A": {
            type: "evidence",
            speaker: "민수",
            title: "차용증_원본.jpg",
            image: "./images/contract.jpg", 
            text: "이거 봐. 너 낚시터 가기 싫다고 했지? 사실은 내 지분 뺏으려고 억지로 끌고 간 거잖아.",
            next: "act1_A_gone"
        },
        "act1_A_gone": {
            type: "system",
            text: "김영훈(A)님의 연결이 끊겼습니다.",
            count: "3명",
            next: "act1_7"
        },
        "act1_7": {
            speaker: "박지수(B)",
            text: "야... 이거 뭐야? 영훈이 진짜 나간 거야? 전화도 안 받아.",
            next: "act1_8"
        },
        "act1_8": {
            speaker: "민수",
            text: "그리고 너, 지수야. 내 운동화 기억나?",
            next: "evidence_1"
        },
        "evidence_1": {
            type: "evidence",
            speaker: "민수",
            title: "현장사진_02.jpg",
            image: "./images/shoes.jpg", 
            text: "비 오는 날 낚시터, 흙탕물에 반쯤 잠긴 내 나이키 에어포스. 네가 사준 거잖아.",
            next: "act2_1"
        },
        "act2_1": {
            speaker: "민수",
            text: "거짓말쟁이는 퇴장시켰어. 이제 우리끼리 얘기하자 지수야.",
            next: "act2_2"
        },
        "act2_2": {
            speaker: "박지수(B)",
            text: "민수야 난 아니야! 난 너 찾으려고 경찰에도 신고했었어!",
            next: "act2_choice"
        },
        "act2_choice": {
            type: "choice",
            text: "지수가 울먹이며 나에게 동의를 구한다.",
            options: [
                { label: "맞아, 지수는 끝까지 널 찾았어.", next: "act2_lie" },
                { label: "(침묵한다)", next: "act2_silence" }
            ]
        },
        "act2_lie": {
            speaker: "민수",
            text: "찾았다고? 경찰이 아니라 네 남자친구한테 먼저 전화했잖아.",
            next: "act2_evidence_B"
        },
        "act2_silence": {
            speaker: "민수",
            text: "그래, 넌 알고 있었지? 지수가 그날 밤 누구랑 통화했는지.",
            next: "act2_evidence_B"
        },
        "act2_evidence_B": {
            type: "evidence",
            speaker: "민수",
            title: "통화_녹음.mp3",
            audioMode: true, 
            text: "지수야, 넌 내가 걱정된 게 아니라 네 불륜 들킬까 봐 걱정했잖아.",
            next: "act2_B_scream"
        },
        "act2_B_scream": {
            speaker: "박지수(B)",
            text: "아냐.. 아냐!!! 잘못했어 민수야!!!",
            next: "act2_B_gone"
        },
        "act2_B_gone": {
            type: "system",
            text: "박지수(B)님이 대화방에서 강제 퇴장당했습니다.",
            count: "2명",
            effect: "shake",
            next: "act3_intro"
        },
        "act3_intro": {
            speaker: "민수",
            text: "이제 우리 둘만 남았네. 방해꾼들도 사라졌고.",
            next: "act3_1"
        },
        "act3_1": {
            speaker: "민수",
            text: "너는 다르지? 넌 내 베프였잖아. 기억하지?",
            next: "puzzle_1_intro"
        },
        "puzzle_1_intro": {
            type: "chat",
            speaker: "민수",
            text: "내가 너한테 보낸 마지막 파일이 있어. 잠겨있는데, 비밀번호가 우리 역사적인 그날이야.\n(힌트: 2002년 월드컵 때 우리가 스페인 꺾고 4강 진출해서 광화문 난리 났던 날. 기억하지? 월/일 4자리)",
            next: "puzzle_1_input"
        },
        "puzzle_1_input": {
            type: "input",
            speaker: "System",
            text: "비밀번호 4자리를 입력하세요. (힌트: 06??)",
            correctAnswer: "0622",
            next: "puzzle_1_correct",
            failNext: "puzzle_1_fail"
        },
        "puzzle_1_fail": {
            speaker: "민수",
            text: "와... 그날 같이 끌어안고 울었는데. 이걸 까먹어? 넌 친구도 아니야.",
            next: "game_over_bad"
        },
        "puzzle_1_correct": {
            speaker: "System",
            text: "[잠금 해제 성공] 파일명: '그날의 진실.mov'",
            next: "act3_2"
        },
        "act3_2": {
            speaker: "민수",
            text: "역시 넌 기억하고 있구나. 그럼 그 장소도 기억하겠네.",
            next: "puzzle_2_intro"
        },
        "puzzle_2_intro": {
            speaker: "민수",
            text: "비 내리던 낚시터. 내가 죽어가던 그 방갈로 호수 번호.",
            next: "puzzle_2_input"
        },
        "puzzle_2_input": {
            type: "input",
            speaker: "System",
            text: "방갈로 호수를 입력하세요. (힌트: 죽을 사(4)자가 겹치는 불길한 숫자)",
            correctAnswer: "444",
            next: "puzzle_2_correct",
            failNext: "puzzle_2_fail"
        },
        "puzzle_2_fail": {
            speaker: "민수",
            text: "기억 안 난다고? 네가 예약했잖아!!!",
            next: "game_over_bad"
        },
        "puzzle_2_correct": {
            speaker: "민수",
            text: "444호. 맞아. 거기서 네가 날 밀었지.",
            next: "climax_evidence"
        },
        "climax_evidence": {
            type: "evidence",
            speaker: "System",
            title: "CCTV_BlackBox.mov",
            image: "./images/cctv.jpg", 
            text: "영상 속 남자는 울면서 민수를 밀어버리고 있다. 손목시계가 선명하다.",
            next: "final_choice"
        },
        "final_choice": {
            type: "choice",
            text: "민수가 채팅방에 내 현재 위치(집 주소)를 띄웠다. 선택해야 한다.",
            options: [
                { label: "미안해... 내가 죽였어. 자수할게.", next: "ending_true" },
                { label: "이건 조작이야! 난 안 죽였어!", next: "ending_madness" }
            ]
        },
        "game_over_bad": {
            type: "ending",
            text: "[BAD ENDING: 실종]\n당신은 민수의 질문에 대답하지 못했고, 그 후로 아무도 당신을 보지 못했습니다."
        },
        "ending_true": {
            type: "ending",
            text: "[TRUE ENDING: 참회]\n경찰서 위치가 전송되었습니다. 민수의 프로필 사진이 웃는 얼굴로 바뀌었습니다."
        },
        "ending_madness": {
            type: "ending",
            text: "[HIDDEN ENDING: 망상]\n채팅방 인원이 99명으로 늘어납니다. 모든 참여자가 당신의 이름을 부르고 있습니다."
        }
    };

    const chatWindow = document.getElementById('chat-window');
    const interactionArea = document.getElementById('interaction-area');
    const headerCount = document.getElementById('header-count');
    const typingIndicator = document.getElementById('typing-indicator');

    function wait(ms) { return new Promise(r => setTimeout(r, ms)); }

    async function showTyping() {
        typingIndicator.style.display = 'flex';
        chatWindow.scrollTop = chatWindow.scrollHeight;
        await wait(TYPING_DELAY);
        typingIndicator.style.display = 'none';
    }

    async function addMessage(data) {
        const msgDiv = document.createElement('div');
        msgDiv.classList.add('msg');

        if (data.type === 'system' || data.type === 'ending') {
            msgDiv.classList.add('msg-system');
            msgDiv.innerText = data.text;
        } else if (data.type === 'evidence') {
            msgDiv.classList.add('msg-left');
            
            let contentHtml = '';
            
            if (data.image) {
                contentHtml = `<img src="${data.image}" class="evidence-real-img" alt="증거 이미지" onerror="this.style.display='none'; this.nextElementSibling.style.display='block';">
                               <div style="display:none; color:red; font-size:0.8rem; margin-bottom:5px;">(이미지 로딩 실패: images 폴더를 확인하세요)</div>`;
            } else if (data.audioMode) {
                contentHtml = `
                    <div class="audio-player">
                        <div class="play-icon"></div>
                        <div class="waveform">
                            <div class="bar" style="animation-duration: 0.5s"></div>
                            <div class="bar" style="animation-duration: 0.7s"></div>
                            <div class="bar" style="animation-duration: 0.4s"></div>
                            <div class="bar" style="animation-duration: 0.6s"></div>
                            <div class="bar" style="animation-duration: 0.8s"></div>
                        </div>
                    </div>`;
            }

            msgDiv.innerHTML = `
                <span class="sender">${data.speaker}</span>
                <div class="evidence-box">
                    <div style="color:var(--accent); font-weight:bold; margin-bottom:5px;">${data.title}</div>
                    ${contentHtml}
                    <div class="evidence-desc">${data.text}</div>
                </div>`;
        } else {
            if (data.speaker !== '나' && data.speaker && !data.speaker.includes('System')) {
                await showTyping();
            }
            
            if (data.speaker && data.speaker.includes('나')) {
                msgDiv.classList.add('msg-right');
                msgDiv.innerText = data.text;
            } else {
                msgDiv.classList.add('msg-left');
                msgDiv.innerHTML = `<span class="sender">${data.speaker}</span>${data.text}`;
            }
        }

        chatWindow.insertBefore(msgDiv, typingIndicator); 
        chatWindow.scrollTop = chatWindow.scrollHeight;
        
        if (data.effect === 'shake') {
            document.getElementById('game-frame').classList.add('shake');
            setTimeout(() => document.getElementById('game-frame').classList.remove('shake'), 500);
        }
        if (data.count) {
            headerCount.innerText = data.count;
            headerCount.classList.add('alert');
        }

        await wait(READING_DELAY);
    }

    async function playScene(sceneId) {
        const data = scenario[sceneId];
        if (!data) return;

        if (data.text && !data.options && data.type !== 'choice' && data.type !== 'input') {
            await addMessage(data);
        }

        if (data.type === 'ending') {
            await addMessage(data);
            interactionArea.innerHTML = "<div style='color:#666; text-align:center;'>게임 종료 (새로고침)</div>";
            return;
        }

        interactionArea.innerHTML = '';

        if (data.type === 'choice') {
            if(data.text) await addMessage({speaker: 'System', text: data.text, type: 'system'});
            
            data.options.forEach(opt => {
                const btn = document.createElement('button');
                btn.className = 'btn-choice';
                btn.innerText = opt.label;
                btn.onclick = () => {
                    addMessage({speaker: '나(Protagonist)', text: opt.label, type: 'chat'});
                    playScene(opt.next);
                };
                interactionArea.appendChild(btn);
            });

        } else if (data.type === 'input') {
            await addMessage(data);

            const inputGroup = document.createElement('div');
            inputGroup.className = 'input-group';
            inputGroup.innerHTML = `
                <input type="text" id="answer-input" placeholder="답변 입력..." autocomplete="off">
                <button id="submit-btn">전송</button>
            `;
            interactionArea.appendChild(inputGroup);

            const input = inputGroup.querySelector('#answer-input');
            const btn = inputGroup.querySelector('#submit-btn');

            const checkAnswer = () => {
                const val = input.value.trim();
                if (!val) return;
                
                addMessage({speaker: '나(Protagonist)', text: val, type: 'chat'});
                
                if (val.replace(/\s/g, '') === data.correctAnswer) {
                    playScene(data.next);
                } else {
                    playScene(data.failNext);
                }
            };

            btn.onclick = checkAnswer;
            input.onkeypress = (e) => { if(e.key === 'Enter') checkAnswer(); };

        } else if (data.next) {
            playScene(data.next);
        }
    }

    window.onload = () => {
        setTimeout(() => playScene('start'), 1000);
    };

</script>
</body>
</html>
